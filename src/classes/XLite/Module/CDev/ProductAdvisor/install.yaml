XLite\Model\Config:
  - name: sep_product_advisor_na
    category: CDev\ProductAdvisor
    type: separator
    orderby: 10
    translations:
      - code: en
        option_name: '"New arrivals" block settings'
  - name: na_enabled
    category: CDev\ProductAdvisor
    type: checkbox
    orderby: 20
    value: Y
    translations:
      - code: en
        option_name: 'Enable "New arrivals" feature in catalog'
  - name: na_max_days
    category: CDev\ProductAdvisor
    type: XLite\View\FormField\Input\Text\Integer
    orderby: 30
    value: 30
    widgetParameters: { min: 0 }
    translations:
      - code: en
        option_name: 'Number of days to keep products marked as new arrivals'
        option_comment: 'Specify a non-zero value; otherwise, 30 days will be used by default.'
  - name: na_max_count_in_full_list
    category: CDev\ProductAdvisor
    type: XLite\View\FormField\Input\Text\Integer
    orderby: 40
    value: 30
    widgetParameters: { min: 0 }
    translations:
      - code: en
        option_name: 'Maximum number of products to display in complete new arrivals list'
        option_comment: 'Limits the total number of products that can be displayed when user clicks the "All new arrivals" link in the "New arrivals" block. Leave 0 for no limit.'
  - name: na_mark_with_label
    category: CDev\ProductAdvisor
    type: 'XLite\Module\CDev\ProductAdvisor\View\FormField\Select\MarkProducts'
    orderby: 50
    value: C
    translations:
      - code: en
        option_name: 'Label new products'
        option_comment: ''
  - name: na_max_count_in_block
    category: CDev\ProductAdvisor
    type: XLite\View\FormField\Input\Text\Integer
    orderby: 80
    value: 3
    widgetParameters: { min: 0 }
    translations:
      - code: en
        option_name: 'Maximum number of products to display in "New arrivals" block'
        option_comment: 'Defines the maximum number of products that can be displayed in the "New arrivals" block. Specify a non-zero value; otherwise, 3 products will be displayed by default. If the specified value is less than the total amount of products on complete new arrivals list, that value will be used instead. Drupal block settings can override this option (when the DrupalConnector module is enabled).'
  - name: na_from_current_category
    category: CDev\ProductAdvisor
    type: checkbox
    orderby: 90
    value: N
    translations:
      - code: en
        option_name: 'Show new products only from category being viewed by customer'
        option_comment: 'Drupal block settings can override this option (when the DrupalConnector module is enabled).'

