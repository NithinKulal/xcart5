XLite\Model\Config:
  directives: { addModel: 'XLite\Model\ConfigTranslation' }
  - name: 'analytics360enabled'
    category: 'XC\MailChimp'
    translations: 
      - code: en
        option_name: 'Enable E-commerce analytics'
      - code: ru
        option_name: 'Включить аналитику Ecommerce' 
  - name: 'abandonedCartEnabled'
    category: XC\MailChimp
    type: checkbox
    orderby: 350
    value: false
    translations:
      - code: en
        option_name: 'Enable Abandoned Carts'
      - code: ru
        option_name: 'Включить Abandoned Carts' 

XLite\Model\LanguageLabel:
  - name: 'MailChimp Integration with E-commerce support'
    translations:
      - code: en
        label: 'MailChimp Integration with E-commerce support'
      - code: ru
        label: 'Интеграция сервиса MailChimp с поддержкой Ecommerce'
  - { name: 'Subscribe by default', translations: [{ code: en, label: 'Subscribe by default' }, { code: ru, label: 'Подписка по умолчанию' }] }
  - { name: 'MailChimp list groups', translations: [{ code: en, label: 'Groups of MailChimp news list "{{list_name}}"' }, { code: ru, label: 'Группы листа "{{list_name}}"' }] }
  - { name: 'MailChimp list group names', translations: [{ code: en, label: 'Group names of MailChimp group "{{group_name}}"' }, { code: ru, label: 'Значения группы "{{group_name}}"' }] }
  - { name: 'Sign up for news and updates from your favorite store. Be the first to know about exclusive sales, offers and deals.', translations: [{ code: en, label: 'Sign up for news and updates from your favorite store. Be the first to know about exclusive sales, offers and deals.' }, { code: ru, label: 'Подпишитесь на новости и обновления любимого магазина. Узнавайте об эксклюзивных скидках, акциях и предложениях первым!' }] }
  - { name: 'Sign up for <Company name> news, sales and deals', translations: [{ code: en, label: 'Sign up for {{company_name}} news, sales and deals' }, { code: ru, label: 'Подпишитесь на рассылку о новостях, акциях и скидках' }] }
  - { name: 'Here you can view and manage the MailChimp news lists and groups of the user.', translations: [{ code: en, label: 'Here you can view and manage the MailChimp news lists and groups of the user.' }, { code: ru, label: 'Данная секция позволяет просматривать и управлять новостными подписками и группами пользователя (MailChimp).'}] }
  - { name: 'Groups', translations: [{ code: en, label: 'Groups' }, { code: ru, label: 'Группы' }] }
  - { name: 'E-Commerce features setup', translations: [{ code: en, label: 'E-Commerce features setup' }, { code: ru, label: 'Настройка опций e-Commerce' }] }
  - { name: 'Upload store data to MailChimp', translations: [{ code: en, label: 'Upload store data to MailChimp' }, { code: ru, label: 'Выгрузить данные в MailChimp' }] }
  - name: '_MailChimp ecommerce info text_'
      translations:
        - code: en
          label: 'Upload store data to MailChimp to promote more efficient MailChimp Product Recommendations and Abandoned Carts. Before clicking the button, select the lists for which you want MailChimp "stores" to be created. A "store" is a collection of products, orders, carts and customers. MailChimp will create the "stores" and will connect them with the lists you have specified. Store data from X-Cart will be uploaded for these specific stores.<br><a href="{{url}}" target="_blank">Learn more about MailChimp e-Commerce features</a>'
        - code: ru
          label: 'Загрузите данные магазина в MailChimp для более эффективной работы рекомендаций товаров и поддержки оставленных корзин от MailChimp. Перед тем как нажать на кнопку, выберите списки, для которых требуется создать "магазины" в MailChimp. "Магазин" - это набор товаров, заказов, корзин и покупателей. MailChimp создаст "магазины" и привяжет их к спискам, которые вы указали. Данные из X-Cart будут выгружаться именно в эти магазины.<br><a href="{{url}}" target="_blank">Подробнее об опциях e-Commerce в MailChimp</a>'
