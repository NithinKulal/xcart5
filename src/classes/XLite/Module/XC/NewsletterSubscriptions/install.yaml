XLite\Model\LanguageLabel:
  - { name: 'You have configured MailChimp as your primary email newsletter tool. New subscribers will be added directly to your MailChimp lists (this X-Cart list will be skipped). You can manage your subscriber lists under your MailChimp account <here>', translations: [{ code: en, label: 'You have configured MailChimp as your primary email newsletter tool. New subscribers will be added directly to your MailChimp lists (this X-Cart list will be skipped). You can manage your subscriber lists under your MailChimp account <a href="{{link}}" target="_blank">here</a>' }, { code: ru, label: 'Вы настроили MailChimp для использования в качестве основного инструмента отправки рассылки в адрес ваших подписчиков. Новые подписчики будут добавляться напрямую в списки на стороне MailChimp (минуя данный список в X-Cart). Вы можете управлять списками подписчиков через <a href="{{link}}" target="_blank">свой аккаунт</a> MailChimp.' }] }
  - { name: 'To move your existing subscribers to MailChimp lists, <export your subscribers data> from X-Cart and use the import feature under your MailChimp account.', translations: [{ code: en, label: 'To move your existing subscribers to MailChimp lists, <a href="{{link}}" target="_blank">export your subscribers data</a> from X-Cart and use the import feature under your MailChimp account.' }, { code: ru, label: 'Для переноса существующих подписчиков в списки на стороне MailChimp, <a href="{{link}}" target="_blank">экспортируйте данные подписчиков</a> из X-Cart и используйте функцию импорта в вашем аккаунте MailChimp.' }] }
