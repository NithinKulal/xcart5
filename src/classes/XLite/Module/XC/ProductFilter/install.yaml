XLite\Model\Config:
  - name: enable_in_stock_only_filter
    category: 'XC\ProductFilter'
    type: checkbox
    orderby: 100
    value: true
    translations:
      - code: en
        option_name: 'Enable "In stock only" filter'
  - name: enable_price_range_filter
    category: 'XC\ProductFilter'
    type: checkbox
    orderby: 200
    value: true
    translations:
      - code: en
        option_name: 'Enable "Price range" filter'
  - name: enable_attributes_filter
    category: 'XC\ProductFilter'
    type: checkbox
    orderby: 300
    value: true
    translations:
      - code: en
        option_name: 'Enable "Attributes" filter'
  - name: attributes_filter_by_category
    category: 'XC\ProductFilter'
    type: checkbox
    orderby: 400
    value: true 
    translations:
      - code: en
        option_name: 'Show only available attributes and tags for products in category'
        option_comment: 'If the setting is disabled, the filter shows all the attribute values and tags used in your store. If the setting is enabled, X-Cart generates a data cache that is used to display in the filter only the attribute values and tags that are actually used for the products in the category being viewed. Please be aware that the availability of the products for specific user membership levels is not taken into account during cache generation.'
  - name: attributes_filter_cache_mode
    category: 'XC\ProductFilter'
    type: 'XLite\Module\XC\ProductFilter\View\FormField\Select\CacheResetMode'
    orderby: 500
    value: 1
    translations:
      - code: en
        option_name: 'Cache reset mode'
        option_comment: 'Cache is first generated when a category page is opened. When attribute, tag or product data is changed, the generated cache is removed. It is then generated again when any category is opened.'
  - name: attributes_sorting_type
    category: 'XC\ProductFilter'
    type: 'XLite\Module\XC\ProductFilter\View\FormField\Select\AttributesSortingType'
    orderby: 600
    value: A
    translations:
      - code: en
        option_name: 'Sort order for class attributes'

