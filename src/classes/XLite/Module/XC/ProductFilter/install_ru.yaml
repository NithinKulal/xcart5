XLite\Model\Config:
  - name: enable_in_stock_only_filter
    category: 'XC\ProductFilter'
    translations:
      - code: ru
        option_name: 'Включить фильтр "Только товары в наличии"'
  - name: enable_price_range_filter
    category: 'XC\ProductFilter'
    translations:
      - code: ru
        option_name: 'Включить фильтр "Цена"'
  - name: enable_attributes_filter
    category: 'XC\ProductFilter'
    translations:
      - code: ru
        option_name: 'Включить фильтр "Атрибуты"'
  - name: attributes_filter_by_category
    category: 'XC\ProductFilter'
    translations:
      - code: ru
        option_name: 'Отображать только атрибуты и теги, реально используемые для продуктов в категории'
        option_comment: 'Если данная настройка выключена, в фильтре показываются все значения атрибутов и все теги, используемые в магазине. Если настройка включена, X-Cart генерирует кеш данных, позволяющий отображать в фильтре только те значения атрибутов и теги, которые реально используются для товаров в просматриваемой категории. Обратите внимание, что доступность товаров для отдельных групп пользователей при генерации кеша не учитывается.'
  - name: attributes_filter_cache_mode
    category: 'XC\ProductFilter'
    translations:
      - code: ru
        option_name: 'Режим обновления кэша'
        option_comment: 'Кеш впервые генерируется при открытии страницы категории. При внесении изменений в данные атрибутов, тегов или товаров, кеш сбрасывается. Затем он генерируется заново, когда происходит открытие любой категории.'
  - name: attributes_soting_type
    category: 'XC\ProductFilter'
    translations:
      - code: ru
        option_name: 'Порядок сортировки классовых атрибутов'

