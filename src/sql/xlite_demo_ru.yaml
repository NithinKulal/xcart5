XLite\Model\Product:
    - { sku: '12024', translations: [{ code: ru, metaDesc: 'Кто не мечтал о путешествии в Мордор? Благодаря его гористым видам и минималистичым пейзажам фотографии вашего отпуска не могут не получится великолепными. (Мы уже упоминали, что черный стройнит?) Посещение старинных замков и встречи с неведомыми существами сделают это путешествие самым незабываемым приключением  в жизни.', description: "<h4 class=\"prodheader\">ПОГОВОРИМ О ПРЕКРАСНОМ!</h4> <p>В Мордор не просто входят. Лучше всего в него <em>запрыгнуть</em>, желательно, держась за руки и напевая мелодии из шоу. Эта футболка воплощает все умиление, которое непременно должно возникать при посещении Мордора. Здесь маленький Голлум машет ручкой Кольцу Всевластия, то ли в знак приветствия, то ли прощания. Разве это не прекрасно! Огромный боевой тролль терпеливо ждет, когда можно будет раздать \"бесплатные объятия\", а Урук-Хай через плечо бросает \"о хай!\". В дали виднеются Роковая Гора, из которой извергается лава (читай: конфеты), и счастливые, пушистые облака вога. В небесах пролетает дружелюбный Назгул верхом на своей Крылатой Твари (ррр!). За всей этой сценой наблюдает большой мигающий глаз Саурона, разместившийся между башенками Темной Башни Барад-Дур. Взгляните на это. Это Мордорово.</p>\n<p>Вся милота Мордора запачетлена на этой синей маечке. Размеры рассчитаны на детей. Не смотря на описание выше, ThinkGeek предупреждает о потенциальном риске во время путешествий в Мордор и призывает к осторожности. И, конечно, лучше заранее сделать все прививки.</p>", briefDescription: '<p>Кто не мечтал о путешествии в Мордор? Благодаря его гористым видам и минималистичым пейзажам фотографии вашего отпуска не могут не получится великолепными. (Мы уже упоминали, что черный стройнит?) Посещение старинных замков и встречи с неведомыми существами сделают это путешествие самым незабываемым приключением  в жизни.</p>', name: 'Мордорово! Женская Футболка' }] }
    - { sku: '12025', translations: [{ code: ru, metaDesc: 'Нет-нет, это не кардиган для осьминога. Он рассчитан на две руки, так что, он для человека. Конечно, если бы у вас был замерзший осьминог, кардиган мог бы согреть две из его конечностей. ', description: "<h4 class=\"prodheader\">ДЛЯ ЛЮДЕЙ</h4>\n<p>Что бы вы делали, если бы у вас было 8 рук? Сразу же на ум приходит - \"ЧЕТЫРЕ НОУТБУКА!\" Поразмыслив, понимаем, что у нас всего две пары глаз. Следующая мысль - два ноутбука, один iPod, вязание и одна свободная рука на случай непреодолимого желания почесаться. (Замечали, что срочно надо почесаться, именно когда руки заняты или на ногтях сохнет лак? О ужас!)</p>\n<p>Этот Осьминожий кардиган для двуруких форм жизни, а именно, человекоподобных. Кардиган черного цвета с зеленым изображением осьминога, 100-процентный хлопок. Ниже приведена таблица размеров.</p>\n<table><tbody><tr><td>\_</td>\n<td>S</td>\n<td>M</td>\n<td>L</td>\n<td>XL</td>\n</tr><tr><td>Обхват груди</td>\n<td>86 см</td>\n<td>91 см</td>\n<td>96 см</td>\n<td>104 см</td>\n</tr><tr><td>Длина</td>\n<td>41 см</td>\n<td>41,3 см</td>\n<td>42 см</td>\n<td>43 см</td>\n</tr></tbody></table>", briefDescription: '<p>Нет-нет, это не кардиган для осьминога. Он рассчитан на две руки, так что, он для человека. Конечно, если бы у вас был замерзший осьминог, кардиган мог бы согреть две из его конечностей.</p>', name: 'Осьминожий кардиган' }] }
    - { sku: '12030', translations: [{ code: ru, metaDesc: 'Мы только хотим предупредить вас, что если вы сделаете такой хэштег, результат может быть неоднозначным. "Восхитительно" каждый понимает по-своему.', description: "<h4 class=\"prodheader\">НАСТРОЕНИЕ ДЛЯ СЭЛФИ</h4>\n<p>Кажется, что Питер Паркер, будучи фотожурналистом в <em>Daily Bugle</em>, должен бы понимать, как работают селфи. Хотя, возможно, он сфотографируется в зеркале, а потом отсканирует готовый снимок и выложит его на Фейсбуке. Или, может, само слово \"FLASH!\" на вспышке как бы подсказывает, что Флэш стоит за кадром и фоткает на свой телефон Спайди с камерой. Правда, это уже было бы столкновение действительностей разных комиксов... Возможно, мы слишком много рассуждаем о вещах.</p>\n<p>Черная футболка из 100% хлопка с изображением Человека Паука, делающего снимок на фотокамеру, с подписью #amazing. Машинная стирка при низкой температуре. Щадящая сушка или сушка в разложенном виде. Импортируется.</p>\n<p><em>Обратите внимание, модель на фото одета в футболку размера М.</em></p>\n<p>Таблица размеров</p>\n<table><tbody><tr><td>\_</td>\n<td>S</td>\n<td>M</td>\n<td>L</td>\n<td>XL</td>\n<td>2X</td>\n<td>3X</td>\n<td>\_</td>\n</tr><tr><td>Объем груди</td>\n<td>81 см</td>\n<td>86 см</td>\n<td>91 см</td>\n<td>96 см</td>\n<td>101 см</td>\n<td>106 см</td>\n<td>\_\_</td>\n</tr><tr><td>Длина</td>\n<td>65 см</td>\n<td>67 см</td>\n<td>69 см</td>\n<td>71 см</td>\n<td>73 см</td>\n<td>76 см</td>\n</tr></tbody></table>", briefDescription: '<p>Мы только хотим предупредить вас, что, если вы сделаете такой хэштег, результат может быть неоднозначным. "Восхитительно" каждый понимает по-своему.</p>', name: 'Женская Футболка Сэлфи Человека Паука' }] }
    - { sku: sw-0, translations: [{ code: ru, metaDesc: "ВЫ ФАНАТ?\nЭта вещь создана специально для всех женщин, которые являются поклонницами Звездных Войн! Эта клевая женственная футболка ясно дает понять, что ее обладательница - настоящая фанатка Звездных Войн!", description: "<h4 class=\"prodheader\">ВЫ ФАНАТ?</h4>\n<p>Выбор косплейных персонажей для девушек-фанаток Звездных Войн был довольно ограничен. Лея, Лея Рабыня, возможно, Тви'лек, вдруг, у кого-то хватит терпения покрасить себя в синий цвет. Но благодаря нескольким бесстрашным новаторам, в сообществе фанатов Звездных Войн живет и здравствует кроссплей. Теперь мы можем стать великолепными копиями Хана Соло, Бобы Фетта и даже Чуббаки. Костюмы отвечают требованиям нашего телосложения\_<em>и</em>\_нашего фан-сообщества. Так же должно быть и с футболками, правда?</p>\n<p>Белая надпись Star Wars на тонкой футболке бледно-сливового цвета из 65% хлопка и 35% полиэстера.</p>\n<p>Внимание: Воспользуйтесь таблицей ниже для выбора размера.</p>\n<table><tbody><tr><td>\_</td>\n<td>S</td>\n<td>M</td>\n<td>L</td>\n<td>XL</td>\n<td>2X</td>\n</tr><tr><td>Объем груди</td>\n<td>83 см.</td>\n<td>87 см.</td>\n<td>93 см</td>\n<td>100 см</td>\n<td>105 см</td>\n</tr><tr><td>Длина</td>\n<td>64 см</td>\n<td>66 см</td>\n<td>69 см</td>\n<td>71 см</td>\n<td>74 см</td>\n</tr></tbody></table>", briefDescription: "<h4 class=\"prodheader\">ВЫ ФАНАТ?</h4>\n<p>Эта вещь создана специально для всех женщин, которые являются поклонницами Звездных Войн! Эта клевая женственная футболка ясно дает понять, что ее обладательница - настоящая фанатка Звездных Войн!</p>", name: 'Тонкая Женская Футболка Звездные Войны' }] }
    - { sku: '1205', translations: [{ code: ru, metaDesc: "*ДАВАЙ МУЗЫКУ*\nЕсли очень быстро кружиться в этой футболке, Чудо-Женщиной не станешь.Зато можно заработать головокружение и упасть. Поэтому, лучше этого не делать.", description: "<div id=\"proddescription\">\n<h4 class=\"prodheader\">*ДАВАЙ МУЗЫКУ*</h4>\n<p>Замечали, что почти у всех героинь есть суперсила Великолепные Волосы? Серьезно, ни одна прядка не выбьется, даже когда они летают, бьют кого-то или несутся по городской канализации. Совершенные. Волосы. *печальный вздох* Нам ужасно завидно.</p>\n<p>Итак, героини и Тор.</p>\n<p>Футболка синего цвета, 50% хлопок / 50% полиэстер, с эмблемой Чудо-Женщины спереди. На рукавах белые и синие полоски. Стирка в машине при низкой температуре. Щадящая сушка в машине или сушка в разложенном виде. Импортируется.</p>\n<p><em>Модель на фото одета в футболку размера М.</em></p>\n<table><tbody><tr><td>\_</td>\n<td>S</td>\n<td>M</td>\n<td>L</td>\n<td>XL</td>\n<td>2X</td>\n</tr><tr><td>Объем груди</td>\n<td>76 см</td>\n<td>81 см</td>\n<td>86 см</td>\n<td>91 см</td>\n<td>96 см</td>\n</tr><tr><td>Объем талии</td>\n<td>71 см</td>\n<td>76 см</td>\n<td>81 см</td>\n<td>86 см</td>\n<td>91 см.</td>\n</tr><tr><td>Длина</td>\n<td>60 см</td>\n<td>63 см</td>\n<td>66 см</td>\n<td>68 см</td>\n<td>71 см</td>\n</tr><tr><td>Длина рукава</td>\n<td>25 см</td>\n<td>25,5 см</td>\n<td>26 см</td>\n<td>26,5 см</td>\n<td>27 см</td>\n</tr></tbody></table></div>\n<div id=\"bullets\">\_</div>\n<div id=\"olapic_specific_widget\" class=\"olapic olapic-widget-rendered olapic-chrome olapic_items_0 olapic_slide_horizontal\">\_</div>", briefDescription: "<h4 class=\"prodheader\">*ДАВАЙ МУЗЫКУ*</h4>\n<p>Если очень быстро кружиться в этой футболке, Чудо-Женщиной не станешь. Зато можно заработать головокружение и упасть. Поэтому, лучше этого не делать.</p>", name: 'Футболка Чудо-Женщина с хоккейными полосками' }] }
    - { sku: '12031', translations: [{ code: ru, metaDesc: "ПРЯМО ВПЕРЕД! ПОВОРОТ НАЛЕВО...\nВелосипедная майка космической эры  - это научный факт\nЛицензионный товар Star Track\nКомандирские желтые вставки на рукавах и по бокам с эмблемами Звёздного флота\n", description: "<h4 class=\"prodheader\">ПРЯМО ВПЕРЕД! ПОВОРОТ НАЛЕВО...</h4>\n<p>Фанаты звездного пути - врачи, юристы, политики, программисты, инженеры, артисты и атлеты. Они повсюду и их великое множество. Узнавая друг друга по одежде, украшениям, сумкам и наклейкам на бампере, они приветствуют друг друга поднятием брови и традиционным приветствием планеты Вулкан, отвечая \"Мира и долгой жизни\" на \"Живи долго и процветай.\"</p>\n<p>Когда-то скрывавшиеся на задворках фандома, теперь фанаты Звездного Пути выходят из тени и гордо заявляют всему миру: \"Я Треккер! И вам придется принять это, как есть.\"</p>\n<p>Не обязательно управлять космическим кораблем, чтобы быть поклонником Звездного Пути! Замените гондолы на два колеса и пронеситесь по пыльным улицам и дорогам планеты Земля. Наша новая велосипедная футболка сделана из дышащего волокна космической эры, которое впитывает влагу.</p>\n<p>Описание</p>\n<ul><li>Велосипедная майка космической эры - это научный факт</li>\n<li>Официально лицензированная продукция Star Trek</li>\n<li>Командирские желтые вставки на рукавах и по бокам с эмблемами Звёздного флота</li>\n<li>Прекрасно подходит для байкерско-треккерскрй тусовки</li>\n<li>Дышащий впитывающий влагу материал</li>\n<li>Защита от ультрафиолетовых лучей</li>\n<li>Впитывает влагу</li>\n<li>Потайная молния YKK</li>\n<li>3 кармана с усиленной прошивкой</li>\n<li>Силиконовая вставка внизу сзади</li>\n<li>Удобно принимает форму тела</li>\n<li>Материал: 100% полиэстер</li>\n<li>Ручная стирка, сушка в разложенном виде</li>\n<li>Сделано в Китае</li>\n<li>Найдите свой размер по таблице ниже. Длина указана без учета воротника.</li>\n</ul><p>\_</p>\n<table><tbody><tr><td>\n<p>\_</p>\n</td>\n<td>\n<p>S</p>\n</td>\n<td>\n<p>M</p>\n</td>\n<td>\n<p>L</p>\n</td>\n<td>\n<p>XL</p>\n</td>\n<td>\n<p>2XL</p>\n</td>\n<td>\n<p>3XL</p>\n</td>\n</tr><tr><td>\n<p>Объем груди</p>\n</td>\n<td>\n<p>93 - 99 см</p>\n</td>\n<td>\n<p>99 - 104 см</p>\n</td>\n<td>\n<p>104 - 109 см</p>\n</td>\n<td>\n<p>109 - 114 см</p>\n</td>\n<td>\n<p>114 - 119 см</p>\n</td>\n<td>\n<p>119 - 124 см</p>\n</td>\n</tr><tr><td>\n<p>Объем талии</p>\n</td>\n<td>\n<p>78 - 83 см</p>\n</td>\n<td>\n<p>83 - 91 см</p>\n</td>\n<td>\n<p>93 - 99 см</p>\n</td>\n<td>\n<p>101 - 109 см</p>\n</td>\n<td>\n<p>111 - 116 см</p>\n</td>\n<td>\n<p>119 - 124 см</p>\n</td>\n</tr><tr><td>\n<p>Длина передней части</p>\n</td>\n<td>\n<p>48 см</p>\n</td>\n<td>\n<p>55 см</p>\n</td>\n<td>\n<p>60\_см</p>\n</td>\n<td>\n<p>66 см</p>\n</td>\n<td>\n<p>71 см</p>\n</td>\n<td>\n<p>76 см</p>\n</td>\n</tr></tbody></table>", briefDescription: "<h4 class=\"prodheader\">ПРЯМО ВПЕРЕД! ПОВОРОТ НАЛЕВО...</h4>\n<ul><li>Велосипедная майка космической эры - это научный факт</li>\n<li>Лицензионный товар Star Track</li>\n<li>Командирские желтые вставки на рукавах и по бокам с эмблемами Звёздного флота</li>\n</ul>", name: 'Велосипедная футболка Звездный Путь' }] }
    - { sku: '12033', translations: [{ code: ru, metaDesc: "С ПОСЛЕДНЕГО РУБЕЖА В ОФИС\nЭти форменные футболки-поло Звездный Путь прекрасно подходят для корпоративно-повседневного фаната сериала Звездный Путь внутри каждого из нас. Футболки сделаны на 50% из хлопка и на 50% из полиэстера, а на вышивке изображены знаки отличия ученых, инженеров и командования. Все, что нужно сделать - выбрать цвет!", description: "<h4 class=\"prodheader\">С ПОСЛЕДНЕГО РУБЕЖА В ОФИС</h4>\n<blockquote><em>Кирк говорит Скотти: Встретимся у кулера. Надо обсудить игру.</em></blockquote>\n<p>Не каждый в Звездном Флоте работал на мостике звездолета. Многие работали программистами, сотрудниками информационного отдела, инженерами, и все они работали в чудесном офисе со столом для пинг-понга и неформальными пятницами.</p>\n<p>Одень форменную футболку-поло Star Trek и вливайся! На футболке определенного цвета вышита особая эмблема из Оригинального Сериала: синяя (наука), красная (инженеры) или желтая (командование).</p>\n<p>Описание</p>\n<ul><li>Футболки-поло с вышитыми эмблемами Звездного Пути</li>\n<li>Корпоративно-повседневные для Звездного Флота и вашего офиса</li>\n<li>Официальная продукция STAR TREK</li>\n<li>Синий, красный и желтый цвет</li>\n<li>Материал: 50% хлопок, 50% полиэстер</li>\n<li>Слева вышивка, около 7 см</li>\n</ul>", briefDescription: "<h4 class=\"prodheader\">С ПОСЛЕДНЕГО РУБЕЖА В ОФИС</h4>\n<p>Эти форменные футболки-поло Звездный Путь прекрасно подходят для корпоративно-повседневного фаната сериала Звездный Путь внутри каждого из нас. Футболки сделаны на 50% из хлопка и на 50% из полиэстера, а на вышивке изображены знаки отличия ученых, инженеров и командования. Все, что нужно сделать - выбрать цвет!</p>", name: 'Форменные Поло Звездный Путь' }] }
    - { sku: '12007', translations: [{ code: ru, metaDesc: "ЗАВЯЗЫВАТЬ НЕ ТРЕБУЕТСЯ.\nКак оказалось, Доктор - довольно влиятельная фигура в мире моды. За месяц после выхода эпизода\_Одиннадцатый Час\_продажи галстуков-бабочек в одном британском магазине мужской одежды выросли на 94%. Кто бы мог подумать, что так будет...", description: "<div id=\"proddescription\">\n<h4 class=\"prodheader\">ЗАВЯЗЫВАТЬ НЕ ТРЕБУЕТСЯ.</h4>\n<p>История бабочек, галстуков и докторов уходит своими корнями в далекое прошлое. Вы знали, что детские врачи носят галстуки-бабочки, чтобы не быть задушенными хватающими все подряд малышами? На самом деле, галстуки представляют такую опасность для врачей и пациентов, что в 2007 году в Британских больницы запретили галстуки. Точная формулировка была \"Рассадник микробов\". Гадость.</p>\n<p>\_С другой стороны, наш доктор приобрел свой фирменный галстук-бабочку в английской больнице, где когда-то он, возможно, украшал шею кардиолога. (Жаль, что они никогда не встретились, это была бы забавная электрокардиограмма.) Мы не знаем наверняка, выбрал ли доктор этот галстук за его модные свойства или практичность, но он выиграл и в том и в другом отношении.</p>\n<p>На темно-синей футболке из стопроцентного хлопка классическим шрифтом \"Сохраняйте Спокойствие\" написано \"Бабочки Шикарны\", а над надписью располагается бабочка, которую совсем не надо завязывать.</p>\n</div>", briefDescription: "<h4 class=\"prodheader\">ЗАВЯЗЫВАТЬ НЕ ТРЕБУЕТСЯ.</h4>\n<p>Как оказалось, Доктор - довольно влиятельная фигура в мире моды. За месяц после выхода эпизода\_<em>Одиннадцатый Час\_</em>продажи галстуков-бабочек в одном британском магазине мужской одежды выросли на 94%. Кто бы мог подумать, что так будет...</p>", name: 'Бабочки шикарны' }] }
    - { sku: '12032', translations: [{ code: ru, metaDesc: 'КАПИТАН НА МОСТИКЕ ЗВЕЗДОЛЕТА Одевайтесь как любимый член экипажа Энтерпрайз Ди! Форменные футболки "Звездный Путь: Следующее поколение" созданы именно с этой целью, достичь высочайшего качества, которое потребовал бы капитан Пикар от своего экипажа. Эмблемы и отметки выполнены набивной вышивкой.', description: "<h4 class=\"prodheader\">КАПИТАН НА МОСТИКЕ</h4>\n<p>У всех нас вызывает множество вопросов выбор формы Лианы Трой. Почему она не носит стандартную униформу Звездного Флота? Почему она выбрала то странное ассиметричное синее платье? И почему Энтерпрайз - единственный корабль во всем звездном флоте, на котором есть советник-телепат по левую руку от капитана?</p>\n<p>Все эти проблемы могли бы быть довольно быстро решены с помощью форменной футболки Звездный Путь, навеянной униформой Следующего поколения. Если бы Советник Трой увидела удобство и качество повседневной одежды Звездного Флота, она бы в миг избавилась от своих голубых платьев. </p>\n<p>Форменная футболка Следующее Поколение сделана из высококачественного  полотна из 100% хлопка. Эмблемы и отметки выполнены набивной вышивкой. Импортируется.</p>", briefDescription: "<h4 class=\"prodheader\">КАПИТАН НА МОСТИКЕ ЗВЕЗДОЛЕТА</h4>\n<p>Одевайтесь как любимый член экипажа Энтерпрайз Ди! Форменные футболки \"Звездный Путь: Следующее поколение\" созданы именно с этой целью, достичь высочайшего качества, которое потребовал бы капитан Пикар от своего экипажа. Эмблемы и отметки выполнены набивной вышивкой.</p>", name: 'Форменная Футболка Звездный Путь: Следующее поколение' }] }
    - { sku: 100ewl, translations: [{ code: ru, metaDesc: "В СТИЛЕ ЭВОКОВ\nВ этой майке любой станет похож на эвока\nСпереди - обычная майка-безрукавка, сзади - борцовка\nНе вынуждайте нас тыкать в вас копьем\n", description: "<h4 class=\"prodheader\">В СТИЛЕ ЭВОКОВ</h4>\n<p>Вы Любопытны? Любите лес? Выражаете радость пением и танцем? Если вы ответили \"да\" на все вопросы, вы, вероятно, тоже Эвок. Мы просто не узнали вас без ушей.</p>\n<p>Носите эту майку-безрукавку с капюшоном, чтобы продемонстрировать окружающим Эвока, живущего внутри вас. Мы пропускаем церемонию Фестиваля Капюшонов и просто сообщаем, что вы получаете этот оранжевый топ в комплекте с коротенькими пушистыми ушками. Разные оттенки коричневого цвета эвоков сочетаются с обеих сторон этой футболки, сделанной из 100% хлопка. Сзади футболка имеет фасон борцовки. Можно стирать в машине в холодной воде. Щадящая сушка или сушка в разложенном виде. Импортируется.</p>\n<p><em>Обратите внимание, модель на фото одета в футболку размера М. Топ маломерный, рекомендуется выбирать размер на один больше обычного.</em></p>\n<p>Обратитесь к таблице ниже для выбора размера. В таблице представлены размерные обозначения частей тела, соответствующие размерам изделия, а не самого изделия.</p>\n<p>Таблица размеров</p>\n<table><tbody><tr><td>\_</td>\n<td>S</td>\n<td>M</td>\n<td>L</td>\n<td>XL</td>\n<td>XXL</td>\n<td>XXXL</td>\n</tr><tr><td>Объем груди</td>\n<td>86 см.</td>\n<td>91 см</td>\n<td>94 см</td>\n<td>96 см</td>\n<td>99 см</td>\n<td>104 см</td>\n</tr><tr><td>Объем талии</td>\n<td>68 см</td>\n<td>73 см</td>\n<td>78 см</td>\n<td>81 см</td>\n<td>83 см</td>\n<td>88 см</td>\n</tr><tr><td>Объем бедер</td>\n<td>91 см</td>\n<td>96 см</td>\n<td>101 см</td>\n<td>104 см</td>\n<td>106 см</td>\n<td>118 см</td>\n</tr><tr><td>Длина</td>\n<td>67 см</td>\n<td>68 см</td>\n<td>70 см</td>\n<td>71 см</td>\n<td>72 см</td>\n<td>73 см</td>\n</tr></tbody></table>", briefDescription: "<h4 class=\"prodheader\">В СТИЛЕ ЭВОКОВ</h4>\n<ul><li>В этой майке любой станет похож на эвока</li>\n<li>Спереди - обычная майка-безрукавка, сзади - борцовка</li>\n<li>Не вынуждайте нас тыкать в вас копьем</li>\n</ul>", name: 'Майка-безрукавка с капюшоном Эвок' }] }
    - { sku: '12015', translations: [{ code: ru, metaDesc: "ФАЗЗИ-ВАЗЗИ ВОЗВРАЩАЕТСЯ\n11 разных микроплюшевых персонажей DOTA 2 для коллекции\nМангикс, Ишь'Кафэль, Инвокер, Двуглавый дракон, Юрнеро, Лина, Ротунд'йер, Призрак молний, Робо-курьер, Райджин Громокег, Мятежный Рыцарь\nК каждому прилагается ключ к сокровищнице  Imbued Lockless Luckvase 2015\n", description: "<h4 class=\"prodheader\">ФАЗЗИ-ВАЗЗИ ВОЗВРАЩАЕТСЯ</h4>\n<p>Возможно, маленькая мягкая игрушка не самое первое, что приходит на ум, когда выбираешь сувенирную продукцию по мотивам своей сетевой боевой онлайн игры. \"Ну, разве ты не самый милый на свете маленький Стригвир? Конечно, да. Кто папочкин маленький бладсикер?\" Но все знают, что Valve играет по своим правилам, в отличие от других игровых компаний, поэтому, кто мы такие, чтобы удивляться!<br /><br />В коллекции 11 разных микроплюшевых персонажа из 3 Сезона Дота 2: Мангикс, Ишь'Кафэль, Инвокер, Двуглавый дракон, Юрнеро, Лина, Ротунд'йер, Призрак молний, Робо-курьер, Райджин Громокег, Мятежный Рыцарь. К десяти из них прилагается ключ к сокровищнице Imbued Lockless Luckvase 2015. Робо-курьер попадается редко, и к нему прилагается дополнительная внутриигровая кратра.<br /><br />Обратите внимание: один цифровой продукт можно использовать в стим аккаунте только один раз. Если вы уже регистрировали цифровой ключ в своем аккаунте, вы не сможете получить второй.</p>\n<p>Описание</p>\n<ul><li>Коробка-сюрприз с игрушками-персонажами Дота 2, сезон 3</li>\n<li>Официальная лицензированная продукция\_<em>Защита Древних 2</em></li>\n<li>Упаковка без указания вложенной игрушки (см. ответы на вопросы ниже)\_</li>\n<li>11 игрушек (Мангикс, Ишь'Кафэль, Инвокер, Двуглавый дракон, Юрнеро, Лина, Ротунд'йер, Призрак молний, Робо-курьер, Райджин Громокег, Мятежный Рыцарь)</li>\n<li>1 игрушка попадается реже других: Робо-курьер</li>\n<li>К 10 игрушкам прилагается ключ к сокровищнице Imbued Lockless Luckvase 2015</li>\n<li>К Робо-курьеру прилагается дополнительная внутриигровая карта</li>\n<li>Можно подвесить за петлю сверху</li>\n<li>Размеры: высота 11-12 см</li>\n</ul><p><span style=\"color:#384245;font-family:Lato, Helvetica, Arial, sans-serif;font-size:14.3999996185303px;line-height:22.3999996185303px;\">\_</span></p>", briefDescription: "<h4 class=\"prodheader\">ФАЗЗИ-ВАЗЗИ ВОЗВРАЩАЕТСЯ</h4>\n<ul><li>11 разных микроплюшевых персонажей DOTA 2 для коллекции</li>\n<li>Мангикс, Ишь'Кафэль, Инвокер, Двуглавый дракон, Юрнеро, Лина, Ротунд'йер, Призрак молний, Робо-курьер, Райджин Громокег, Мятежный Рыцарь</li>\n<li>К каждому прилагается ключ к сокровищнице Imbued Lockless Luckvase 2015</li>\n</ul>", name: 'Коробка-сюрприз с игрушкой-персонажем Дота 2, сезон 3' }] }
    - { sku: '12022', translations: [{ code: ru, metaDesc: "ОНИ НЕДОСТАТОЧНО МИЛЫЕ?\nМилейшие версии Миньонов от Funko POP!\nНа выбор Боб а-ля Натюрель, Стюарт Пират и Король Боб.\nБАНАН!!!!\n", description: "<h4 class=\"prodheader\">ОНИ НЕДОСТАТОЧНО МИЛЫЕ?</h4>\n<p>Мы слышали, эти малютки в поисках нового злобного предводителя. Это вы? В таком случае, с ними повышение таинственности вашей коллекционной полки как минимум на 27% гарантировано.*</p>\n<p>Еще несколько Миньонов появились в и без того многочисленной линейке POP! от Funko, на этот раз, из фильма\_<em>Миньоны</em>. На выбор - Боб а-ля Натюрель, Стюарт Пират и Король Боб.</p>\n<p>*Таинственность вашей коллекции гарантированно повысится. Звоните сейчас. Наши ассистенты готовы ответить на ваши вопросы.</p>\n<p>Описание</p>\n<p>\_</p>\n<ul><li>Милейшие версии Миньонов от Funko POP!</li>\n<li>Официально лицензированная продукция фильма Миньоны</li>\n<li>Боб а-ля Натюрель, Стюарт Пират и Король Боб</li>\n<li>Материал: Винил</li>\n<li>Размеры: высота 8 см (Король Боб немного выше остальных фигурок, т.к. носит корону)</li>\n<li>От трех лет</li>\n<li>ВНИМАНИЕ - МЕЛКИЕ ДЕТАЛИ - Не давать детям младше трех лет</li>\n</ul>", briefDescription: "<h4 class=\"prodheader\">ОНИ НЕДОСТАТОЧНО МИЛЫЕ?</h4>\n<ul><li>Милейшие версии Миньонов от Funko POP!</li>\n<li>На выбор Боб а-ля Натюрель, Стюарт Пират и Король Боб.</li>\n<li>БАНАН!!!!</li>\n</ul>", name: 'Виниловые фигурки Миньонов' }] }
    - { sku: '1204', translations: [{ code: ru, metaDesc: "КОГО ТЫ СОБРАЛСЯ УМЕНЬШИТЬ?\nВиниловые фигурки охотников за привидениями из серии Vinyl Idols от Funko\nНа выбор Питер Венкман, Иган Спенглер и Рэймонд Стэнтс\nМы требуем мультяшный эктомобиль!\n", description: "<h4 class=\"prodheader\">КОГО ТЫ СОБРАЛСЯ УМЕНЬШИТЬ?</h4>\n<p>Вас беспокоят странные звуки среди ночи? Вас охватывает чувство ужаса? Вы или члены вашей семьи когда-нибудь видели призрака или привидение? Если ответ да, нельзя ждать ни минуты. Хватайте мышку и заказывайте Охотников за привидениями от Vinyl Idolz. Они с готовностью поверят вашим словам!<br /><br />Vinyl Sugar создали миниатюрную версию всеми любимых защитников от паранормальных явлений. Можно выбрать Доктора Питера Венкмана, Игана Спенглера и Рэймонда Стэнтса. Дайте охотникам за привидениями немного смора и можете реинсценировать фильм, который не можете не любить. Только не пересекайте течения. Это было бы плохо.<br /><br />Описание</p>\n<ul><li>Охотники за Привидениями от Vinyl Idolz</li>\n<li>Официально лицензированная продукция <em>Ghostbusters</em></li>\n<li>На выбор Питер Венкман, Иган Спенглер и Рэймонд Стэнтс</li>\n<li>Часть коллекции Vinyl Idolz из Vinyl Sugar (Funko) и A Large Evil Corporation</li>\n<li>Материал: Винил</li>\n<li>Размеры: высота 20 см</li>\n</ul>", briefDescription: "<h4 class=\"prodheader\">КОГО ТЫ СОБРАЛСЯ УМЕНЬШИТЬ?</h4>\n<ul><li>Виниловые фигурки охотников за привидениями из серии Vinyl Idols от Funko</li>\n<li>На выбор Питер Венкман, Иган Спенглер и Рэймонд Стэнтс</li>\n<li>Мы требуем мультяшный эктомобиль!</li>\n</ul>", name: 'Виниловые кумиры: Охотники за привидениями' }] }
    - { sku: '12016', translations: [{ code: ru, metaDesc: 'ЭТОТ ПЛЮШЕВЫЙ ЕЩЕ И ОЧЕНЬ РАНИМЫЙ Обязательно используйте весь заряд шрапнели. Или не используйте. Прилагается ключ к сокровищнице Imbued Lockless Luckvessel', description: "<h4 class=\"prodheader\">ЭТОТ ПЛЮШЕВЫЙ ЕЩЕ И ОЧЕНЬ РАНИМЫЙ</h4>\n<p>В чем мы все единодушны, так это что Кардел Остроглаз - довольно докучливый персонаж, если только ты сам им не играешь. Если мы еще раз услышим \"Вас высмотрели!\" или это глупое \"Хе-хе-хе-хе-хе!\"</p>\n<p>Иди сюда, Кардел Остроглаз из Дота 2. Пришла пора остановить тебя, и мы абсолютно точно это сделем с помощью этой удобной плюшевой игрушки....</p>\n<p>Описание</p>\n<p>\_</p>\n<ul><li><em>Дота 2\_</em>Кардел Остроглаз</li>\n<li>Официально лицензированная продукция <em>Дота 2</em></li>\n<li>\_Прилагается ключ к сокровищнице \"Imbued Lockless Luckvessel\" в\_<em>Дота 2</em></li>\n<li>Очки НЕ снимаются (мы бы, наверно, выдрали глаза игрушке, если бы попытались удостовериться )</li>\n<li>Материал: 100% полиэстер</li>\n<li>Указания по уходу: Местная чистка влажной тканью и мягким очистителем</li>\n<li>Импортируется</li>\n<li>Размеры:\_</li>\n<li>От 13 лет</li>\n<li>ВНИМАНИЕ - МЕЛКИЕ ДЕТАЛИ - Игрушка не предназначена для детей до трех лет</li>\n</ul>", briefDescription: "<h4 class=\"prodheader\">ЭТОТ ПЛЮШЕВЫЙ ЕЩЕ И ОЧЕНЬ РАНИМЫЙ</h4>\n<ul><li>Обязательно используйте весь заряд шрапнели</li>\n<li>Или не используйте</li>\n<li>Прилагается ключ к сокровищнице Imbued Lockless Luckvessel</li>\n</ul>", name: 'Плюшевый снайпер Кардел Остроглаз из Дота 2' }] }
    - { sku: '12029', translations: [{ code: ru, metaDesc: "ПОСЛУШАЙ КОТИКА\nОфициально лицензированный продукт\_Теории Большого Взрыва\nПоет \"Пушистый котик\", если надавить на лапку\nВыздоровление гарантировано\n", description: "<h4 class=\"prodheader\">СЛУШАЙ КОТИК, КОТИК, КОТИК</h4>\n<p>Мы любим \"Пушистого котика\", но есть одна проблема, присущая этой песне. Чтобы спеть ее как следует, нужно находиться рядом с болеющим человеком (или Шелботом). Болеющий должен страдать очень заразным недугом. От лица болеющего мы заметим, что иногда, когда болеешь, не хочешь никого видеть. Чувствуешь себя ужасно. Выглядишь отвратительно. Хочешь только зарыться в одеяло, и чтобы тебя оставили в покое. Вот когда пригождается Пушистый Котик. Это идеальный заместитель посетителя болеющего. Просто нажмите на переднюю левую лапку, чтобы услышать песенку \"Пушистый Котик.\" Самое главное, он нисколько не смущается, если попросить его спеть с начала. На самом деле, каждый раз, когда вы нажимаете на лапку, он начинает с начала. Хороший котик.</p>\n<blockquote>Мягкий котик, теплый котик<br />Маленький меховой комочек<br />Счастливый котик, сонный котик<br />Мур-мур-мур</blockquote>\n<p>\_</p>\n<p>Поющая игрушка Пушистый Котик</p>\n<ul><li>25 см в длину</li>\n<li>На ошейнике подвеска в виде атомной модели Бора со значком <em>Теории Большого Взрыва</em></li>\n<li>Работает от трех кнопочных батареек 1,5В (в комплекте)</li>\n<li>Чтобы включить, удалите пластиковую полоску с батарейки</li>\n<li>Поет \"Пушистый Котик\"</li>\n<li>Полиэстер. Новейший материал</li>\n<li>Не стирать в машине. Очищать поверхность влажной тканью</li>\n<li>От трех лет</li>\n</ul>", briefDescription: "<h4 class=\"prodheader\">ПОСЛУШАЙ КОТИКА</h4>\n<ul><li>Официально лицензированный продукт\_<em>Теории Большого Взрыва</em></li>\n<li>Поет \"Пушистый котик\", если надавить на лапку</li>\n<li>Выздоровление гарантировано</li>\n</ul>", name: 'Пушистый Котик [Распродажа] [Отзывы]' }] }
    - { sku: '12004', translations: [{ code: ru, metaDesc: "СОЖМИ В ОБЪЯТИЯХ МСТИТЕЛЕЙ!\nВыбери одного из мстителей! Мягкие фигурки : Капитан Америка, Халк, Железный Человек и Тор.", description: "<h4 class=\"prodheader\">СОЖМИ В ОБЪЯТИЯХ МСТИТЕЛЕЙ!</h4>\n<p>Мы все уже видели это. Бывает, получив всеобщее признание, супергерои успокаиваются и начинают вести размеренный образ жизни. Они живут за счет своей репутации, вспоминая свои былые подвиги, вместо того, чтобы совершать новые. Но никто не стал бы обвинять в этом Мстителей - до нынешнего момента.</p>\n<p>Теперь они все смягчились, по крайней мере, некоторые из них. Капитан Америка, Халк, Железный Человек и Тор. У каждого из этих мстителей - мягких фигурок героев фильма \"Эра Альтрона\" от Funko - только одно подвижное соединение. Их головы поворачиваются, как будто говоря: \"Нет, мы НЕ МЯГКИЕ! МЫ ПЛЮШЕВЫЕ! Это совсем другое.\" Поверьте нашему крохотному гению, миллиардеру, плюшантропу.</p>\n<div id=\"proddescription\">\n<p>Описание\_</p>\n<ul><li>Фигурки мстителей из фильма \"Эра Альтрона\" от Funko</li>\n<li>Официальная лицензированная продукция\_<em>Мстители: Эра Альтрона</em></li>\n<li>В наличии Капитан Америка, Халк, Железный Человек и Тор\_</li>\n<li>Голова фигурок вращается</li>\n<li>Плоский и уплотненный низ для удобной установки на поверхности</li>\n<li>Вышитые детали и виниловые аксессуары</li>\n<li>Уход: Местная чистка влажной тканью с мягким очистителем</li>\n<li>Импортированный товар</li>\n<li>Размеры: около 15 см в высоту</li>\n<li>Для детей с 14 лет</li>\n<li>ВНИМАНИЕ - МЕЛКИЕ ДЕТАЛИ - Не предназначено для детей младше трех лет</li>\n</ul></div>", briefDescription: "<h4 class=\"prodheader\">СОЖМИ В ОБЪЯТИЯХ МСТИТЕЛЕЙ!</h4>\n<p>Выбери одного из мстителей! Мягкие фигурки : Капитан Америка, Халк, Железный Человек и Тор.</p>", name: 'Мстители: Плюшевые герои [Связанные товары]' }] }
    - { sku: '12026', translations: [{ code: ru, metaDesc: "КЛАССНЫЙ!\nКрасочный цилиндр с крошечным роботом внутри\nВертится, ползает, переворачивается и кувыркается благодаря хитростям программирования\nСовместим с устройствами на базе iOS и Android\n", description: "<h4 class=\"prodheader\">КЛАССНЫЙ!</h4>\n<p>По отзывам пользователей, дистанционно управляемый робот <a href=\"http://www.thinkgeek.com/ed94\">Sphero</a> выделывал забавные трюки, но медленно. Поэтому был создан Ollie.</p>\n<p>Ollie - цилиндр. Он не может делать всего того, на что способен его шарообразный аналог, но кое-что ему удается превосходно - быстро двигаться. Насколько быстро? 22,5 километра в час. Колеса Ollie вращаются независимо, что делает его маленьким гением скейтбординга. Он может вертеться, ползать, переворачиваться и кувыркаться, если дать ему указание посредством приложения на смартфоне. Ollie моментально подключается к приложению на вашем устройстве и работает на расстоянии до 30 метров (неплохо для маленькой штучки, которая может исчезнуть со скоростью 22,5 км/ч). Во время тестирования разработчики заставили робота подпрыгнуть с наклонной поверхности почти на 2 метра, то есть, выше роста человека. Вот так!</p>\n<p>Ollie работает в течение часа и заряжается в течение трех часов по micro USB кабелю. Это значит, что при полной зарядке Ollie мог бы, теоретически, преодолеть расстояние от Штаба Мирового Господства ThinkGeek до Министерства Обороны. Мы уверены, никто бы не удивился, и никакая сигнализация бы не сработала. Но не проверяйте это дома со своим Ollie. А если проверите, не валите потом все на нас.</p>\n<p>Описание</p>\n<ul><li>Управляемый смартфоном робот в форме цилиндра</li>\n<li>Работает с iOS 7.0+ и Android 4.4.2+</li>\n<li>Высокоскоростной - максимальная скорость 22,5 км/ч</li>\n<li>Колеса вращаются независимо друг от друга</li>\n<li>Вращается, ползает, переворачивается и кувыркается, управляется приложением</li>\n<li>Подключается к смартфону по Bluetooth™ LE</li>\n<li>Радиус действия: 30 м</li>\n<li>Проверьте <a href=\"http://www.gosphero.com/c/#ollie-identifier\">здесь</a>, поддерживается ли ваше устройство</li>\n<li>4 разных приложения для разных функций (движение, программирование и т.д.)</li>\n<li>Автоматическое обновление установленного программного обеспечения</li>\n<li>Комплект программного обеспечения на\_<a href=\"https://developer.gosphero.com/\">14 языках программирования</a></li>\n<li>Действует в открытом и ограниченном пространстве, на твердой и мягкой поверхности</li>\n<li>Запасные детали: колеса, шины, покрышки и горка</li>\n<li>Светодиодные индикаторы работы</li>\n<li>Материал: высококачественный поликарбонат</li>\n<li>Элементы питания: заряжаемый аккумулятор - зарядка через кабель micro USB (в комплекте)</li>\n<li>Работает в течение 1 часа после полной зарядки. Заряжается за 3 часа</li>\n<li>Размеры: 25 см x 12 см x 11 см</li>\n<li>Вес: 635 г</li>\n<li>В комплекте: Ollie, 2 шины (вездеходные), 2 покрышки, кабель micro USB, краткое руководство пользователя</li>\n<li>Note: В отличие от\_<a href=\"http://www.thinkgeek.com/ed94\">Sphero</a>, Ollie не влагоустойчив</li>\n</ul>", briefDescription: "<h4 class=\"prodheader\">КЛАССНЫЙ!</h4>\n<ul><li>Красочный цилиндр с крошечным роботом внутри</li>\n<li>Вертится, ползает, переворачивается и кувыркается, благодаря хитростям программирования</li>\n<li>Совместим с устройствами на базе iOS и Android</li>\n</ul>", name: 'Робот Олли' }] }
    - { sku: '12028', translations: [{ code: ru, metaDesc: "СДЕЛАЙ ИЗ ПРОСТОГО БУМАЖНОГО САМОЛЕТИКА РАДИОУПРАВЛЯЕМЫЙ САМОЛЕТ!\nМодернизируй свой бумажный самолетик, снабдив его пропеллером и управлением от смартфона\nПодключается к телефону посредством технологии Bluetooth (проводное соединение просто бессмысленно)\n20-минутный заряд аккумулятора обеспечивает 10 минут полета!\n", description: "<h4 class=\"prodheader\">СДЕЛАЙ ИЗ ПРОСТОГО БУМАЖНОГО САМОЛЕТИКА РАДИОУПРАВЛЯЕМЫЙ САМОЛЕТ!</h4>\n<p>Бумажные самолетики - превосходное средство, чтобы развеять офисную тоску, совершить налет на коллегу или родственника и обменяться посланиями в Министерстве Магии. Но, иногда, бумажным самолетикам не хватает совсем немного работоспособности - немного энергии. Что ж, настало время, когда можно легко придать самолету этой энергии и управлять его полетом с помощью смартфона. теперь у нас есть Управляемый Смартфоном Бумажный Самолет PowerUp® 3.0.</p>\n<p>Прежде всего, надо сделать самолетик. Очень красивый самолетик. Затем прикрепите на свой самолетик пропеллер от Управляемого Смартфоном Бумажного Самолета PowerUp® 3.0. Пропеллер закрепляется на носу самолета, а вращается - в хвостовой части. После 20 минут зарядки от USB самолетик будет совершать полет в течение 10 минут! Загрузите приложение на свой iPhone или устройство на Android и сможете управлять бумажным самолетом прямо со своего телефона! Регулируйте силу тяги виртуальным рычагом и наклоняйте телефон для маневрирования. Обзаведитесь Бумажным Самолет PowerUp® 3.0 и станете повелителем воздуха!</p>\n<p>Описание</p>\n<p>\_</p>\n<ul><li>Для детей от 14 лет</li>\n<li>Сделай дистанционно управляемый самолет из простого бумажного самолетика!</li>\n<li>Соединение по Bluetooth</li>\n<li>Характеристики:\n<ul><li>Радиус действия 55 м</li>\n<li>Ударопрочный бампер</li>\n<li>10 минут полета после 20 минут зарядки</li>\n<li>Ударопрочная углепластиковая рама</li>\n<li>Автоматическое ускорение для регулирования поворотов</li>\n<li>Точное управления для легкости полета</li>\n</ul></li>\n<li>Приложение:\n<ul><li>Магнитный компас</li>\n<li>Индикатор зарядки</li>\n<li>Индикатор уровня тяги</li>\n<li>Контроль набора высоты/снижения</li>\n<li>Искусственный горизонт</li>\n<li>Индикатор уровня зарядки батареи</li>\n<li>Индикатор дальности полета</li>\n</ul></li>\n<li>В комплекте: Смарт модуль PowerUp® 3.0, кабель Micro USB, запасной пропеллер, запасной руль направления, выставочная подставка, 4 бумажных шаблона PowerUp®, Водонепроницаемый бумажный шаблон, руководство пользователя PowerUp® 3.0</li>\n<li>Бесплатное приложение для iOS и Android</li>\n<li>Размеры: длина около 21 см</li>\n</ul>", briefDescription: "<h4 class=\"prodheader\">СДЕЛАЙ ИЗ ПРОСТОГО БУМАЖНОГО САМОЛЕТИКА РАДИОУПРАВЛЯЕМЫЙ САМОЛЕТ!</h4>\n<ul><li>Модернизируй свой бумажный самолетик, снабдив его пропеллером и управлением от смартфона</li>\n<li>Подключается к телефону посредством технологии Bluetooth (проводное соединение просто бессмысленно)</li>\n<li>20-минутный заряд аккумулятора обеспечивает 10 минут полета!</li>\n</ul>", name: 'Бумажный самолетик PowerUp® 3.0, управляемый смартфоном' }] }
    - { sku: '12012', translations: [{ code: ru, metaDesc: "ЖУКИ ПЛЮС ШОКОЛАД - НЯМ-НЯМ!\nТри вида жуков (каждый в своей банке), покрытых восхитительным шоколадом\nСкорпионы, зоофобусы и тутовые шелкопряды\nИ, конечно, шоколад. Вкуснятина!\n", description: "<h4 class=\"prodheader\">ЖУКИ ПЛЮС ШОКОЛАД - НЯМ-НЯМ!</h4>\n<p>Приготовьтесь узнать нечто сногсшибательное: мы взяли правило пяти секунд и внедрили его в общую теорию относительности Эйнштейна. Вот что получилось: когда еда падает на землю, начинается отсчет пяти секунд. НО (сейчас будет самая важная часть), если еда начинает движение с земли, то правило пяти секунд переходит в бесконечность. Что все это значит? Можно есть букашек, когда вздумается, потому что, технически, они вообще никогда не опускались на землю!! Покройте их шоколадом и получите наших <em>Съедобных Насекомых в Шоколаде в Подарочной Упаковке</em>.</p>\n<p>В каждом\_<em>Подарочном Наборе Съедобных Насекомых в Шоколаде</em>\_- трио вкуснейших хрустящих покрытых темным шоколадом и богатых протеином насекомых. Скорпионы, зоофобусы и тутовые шелкопряды с нетерпением ждут, когда вы их съедите.\_<em>Подарочная Упаковка с Насекомыми в Шоколаде</em> послужит и прекрасным подарком для человека, у которого есть все, и примером быстрой закуски для оригинального приема гостей, и/или протеиновым перекусом при первой необходимости. Энтомофагаппетитно!</p>\n<p>Подарочный Набор Съедобных Насекомых в Шоколаде</p>\n<ul><li>Три покрытые темным шоколадом когда-то ползучие твари ждут не дождутся, когда попадут к вам в рот.</li>\n<li>Вы получаете три банки - каждой по штуке (с темным шоколадом): Маньчжурский скорпион (<em>Mesobuthus martensii</em>), Зоофобус (<em>Zophobas morio</em>) и Тутовый шелкопряд (<em>Bombyx mori</em>).</li>\n<li>Ингредиенты:\_насекомые, сахар, растительный жир, какао-пудра, эмульгатор и ванилин.</li>\n<li>Списочный состав насекомых:\n<ul><li>Скорпионы\_- 2 на банку.</li>\n<li>Зоофобусы\_- 12 на банку.</li>\n<li>Шелкопряды\_- 12 на банку.</li>\n</ul></li>\n<li>Размер банки:\_диаметр 6 см x высота 4 см.</li>\n</ul>", briefDescription: "<h4 class=\"prodheader\">ЖУКИ ПЛЮС ШОКОЛАД - НЯМ-НЯМ!</h4>\n<ul><li>Три вида жуков (каждый в своей банке), покрытых восхитительным шоколадом</li>\n<li>Скорпионы, зоофобусы и тутовые шелкопряды</li>\n<li>И, конечно, шоколад. Вкуснятина!</li>\n</ul>", name: 'Подарочный набор съедобных насекомых в шоколаде' }] }
    - { sku: '12010', translations: [{ code: ru, metaDesc: "ШУТКИ В СТОРОНУ - МЯСО ЕДИНОРОГА НАСТОЯЩЕЕ!\nПолкило чудесного мяса единорога, удобно упакованного в жестяную банку\nИмпортируется из Ирландии, изготавливается на небольшой частной консервной фабрике в графстве Мит\nОк, а теперь серьезно - это нельзя есть. Это расчлененный единорог в консервной банке.\n", description: "<h4 class=\"prodheader\">ШУТКИ В СТОРОНУ - МЯСО ЕДИНОРОГА НАСТОЯЩЕЕ!</h4>\n<p><em>Превосходный источник блестяшек!</em></p>\n<p>Как мы все знаем, единороги резвятся по всему земному шару, повсюду оставляя за собой радугу и зефирки. Чего никто не знает, так это, что в конце жизненного пути единороги переносятся в графство Мит в Ирландии. Сестры на Лучезарной Ферме посвятили свои жизни уходу за этими прекрасными созданиями в их последние дни. Следуя примеру индустрии японской мраморной говядины, они ежедневно натирают единорогов крепким ирландским портером Guinness и откармливают их с помощью диеты, включающей одни только ириски кэнди корн. По мере старения единорога, его мясо становится жирным и мраморным, а косточка в роге теряет прочность, как при остеопорозе. Внешний кератиновый слой рога начинает источать запах, напоминающий глазированный миндаль. Добавление измельченного рога единорога в мясо придает каждому кусочку восхитительные хрустящие нотки. Мы уверены, что великолепное мясо единорога вызовет у вас массу эмоций.</p>\n<p>К сожалению, из-за ограничений, связанных с ввозом мифической продукции, мы не можем отправить вам Консервированное Мясо Единорога, как собирались Сестры с Лучезарной Фермы. Когда вы откроете банку, вы найдете в ней крохотного единорога, аккуратно разделенного на части. Просто воспользуйтесь Суперлазером, чтобы вернуть единорогу прежнюю величину, прежде чем содрать шкурку и разделать его. Но если вам лень, просто отдайте его местному Сумасшедшему Ученому-Мяснику. Он знает, что делать.</p>\n<p><strong>Особенности Консервированного Мяса Единорога с Лучезарной Фермы</strong></p>\n<ul class=\"floatfix\"><li>500 г чудесного мяса единорога, удобно упакованного в жестяную банку</li>\n<li>Привозится с небольшой независимой фабрики в графстве Мит в Ирландии</li>\n<li>Хрустящие кусочки рога в каждом кусочке - отличный источник кальция</li>\n<li>По вкусу напоминает цыпленка гриль, но с привкусом зефира</li>\n<li>Легко намазывается на бутерброды, подходит для приготовления различных закусок</li>\n<li>Искрящееся мясо придает вечеринкам несравненную атмосферу интеллигентности и изысканности</li>\n<li>В отличие от других видов мяса, мясо единорога отличается полиненасыщенными жирами, что снижает уровень холестерина</li>\n<li>Еще не одобрено Министерством сельского хозяйства США или Управление по санитарному надзору за качеством пищевых продуктов и медикаментов, но Сестры веками если это мясо и здоровы, как кони</li>\n<li>Ок, а теперь серьезно - это нельзя есть. Это расчлененный единорог в консервной банке.</li>\n<li>Дно банки легко снимается, чтобы неживого мини-единорога было проще достать. Консервный нож не требуется!</li>\n</ul>", briefDescription: "<h4 class=\"prodheader\">ШУТКИ В СТОРОНУ - МЯСО ЕДИНОРОГА НАСТОЯЩЕЕ!</h4>\n<ul><li>Полкило чудесного мяса единорога, удобно упакованного в жестяную банку</li>\n<li>Импортируется из Ирландии, изготавливается на небольшой частной консервной фабрике в графстве Мит</li>\n<li>Ок, а теперь серьезно - это нельзя есть. Это расчлененный единорог в консервной банке.</li>\n</ul>", name: 'Консервированное мясо единорога' }] }
    - { sku: '12036', translations: [{ code: ru, metaDesc: 'КАК ДОВЕСТИ "ДРУЗЕЙ" ДО БЕЛОГО КАЛЕНИЯ - ЕЩЕ РАЗОК Миниатюрное устройство издает шесть раздражающих звуков. Включи, спрячь и наблюдай, будет весело. Прямо как в сериале "Морская полиция. Спецотдел"!', description: "<h4 class=\"prodheader\">КАК ДОВЕСТИ \"ДРУЗЕЙ\" ДО БЕЛОГО КАЛЕНИЯ - ЕЩЕ РАЗОК</h4>\n<p>Теперь, когда все почти оправились от дебрей воспаленного мозга, коим был первоначальный Раздражатор, отправьте их в новое путешествие в самопознание с новой 6-звуковой версией, которая вдвое веселее (и противнее) предыдущей. Для полноценного использования мы возьмем на себя смелость посоветовать следующие звуки и локации, но вы вправе провести собственное исследование для полноты картины.</p>\n<p>Стрекотание сверчка интересно, потому что каждый инстинктивно посмотрит на землю, пытаясь разглядеть сверчка. Поэтому, поместив Раздражатор несколько выше над землей, можно вызвать замешательство. 15-килогерцовый звук интересен и потому, что не каждый воспринимает этот диапазон частот. Люди в годах и люди с нарушением слуха (в состоянии старческой глухоты) не услышат этот высокочастотный звук, в то время как все остальные отчетливо его услышат и будут заметно раздражены. Им может показаться, что они спятили, потому что окружающие будут утверждать, что ничего не слышат. </p>\n<p>При условии, что вы выполнили свою часть задания и нашли подходящее тайное убежище для Раздражатора, сам он выполнит свою и медленно доведет ваших коллег до безумия своими короткими и, как может показаться, случайными звуками. А когда кто-нибудь все же найдет Раздражатор, он все равно не догадается, что это такое, - это почти так же смешно, как и процесс его поиска. Муахаха...</p>\n<p>**\_- Частоту15-килогерцового 'Москито' воспринимают молодые люди, а постарше - нет. Бывает, что молодые не слышат, а взрослые слышат этот звук. Но, в общем, этот звук называют 'Москито'. И если вы его услышите, поверьте, вам не понравится. Собаки не дадут соврать.</p>\n<p>Особенности Раздрожатора от ThinkGeek:\_<br /><br /></p>\n<ul><li>Удивительно мал</li>\n<li>6 звуков на выбор:\n<ul><li>Зуммер</li>\n<li>12-килогерцовый звук помех электроники</li>\n<li>15-килогерцовый звук помех электроники 'Москито'</li>\n<li>Сверчок</li>\n<li>Дверной звонок</li>\n<li>Случайный/Переменный режим звука</li>\n</ul></li>\n<li>Батарейки в комплекте (служат более месяца при постоянном использовании)</li>\n<li>Встроенный магнит из редкоземельных металлов для облегчения маскировки</li>\n<li>Смена звукового сигнала одним нажатием кнопки</li>\n<li>Обратите внимание: после удаления защитной пленки нужно слегка нажать на магнит, чтобы зафиксировать батарейки в нужном положении (возможен щелчок)</li>\n<li>Батарейки: CR2032</li>\n</ul>", briefDescription: "<h4 class=\"prodheader\">КАК ДОВЕСТИ \"ДРУЗЕЙ\" ДО БЕЛОГО КАЛЕНИЯ - ЕЩЕ РАЗОК</h4>\n<ul><li>Миниатюрное устройство издает шесть раздражающих звуков</li>\n<li>Включи, спрячь и наблюдай, будет весело</li>\n<li><em>Прямо как в сериале \"Морская полиция. Спецотдел\"!</em></li>\n</ul>", name: 'Раздражатор от ThinkGeek' }] }
    - { sku: '12021', translations: [{ code: ru, metaDesc: "БУДЬ МОИМ ВТОРЫМ ИГРОКОМ\nТрехмерная фигурка из пеноматериала вызывает олдскульные воспоминания\nВ комплекте откидная подставка для установки на столе\nЭксклюзивчик от ThinkGeek!\n", description: "<h4 class=\"prodheader\">БУДЬ МОИМ ВТОРЫМ ИГРОКОМ</h4>\n<p>Во времена 8-битных игр жизнь была проще. Вся игра заключалась в горизонтальном перемещении и не предвещала боязни движения, которую могут вызвать нынешние игры с эффектом погружения. Тогда было определенно понятно, кто хороший, а кто плохой. Была принцесса, которую надо было спасать. И был всего один герой - вы, игрок.</p>\n<p>И в те времена валентинки делали из картона. Каждый хоть раз получал такую. Если на ней писали \"люблю\", это означало \"люблю\". Жизнь была проще.</p>\n<div id=\"proddescription\">\n<p>В вашей жизни есть кто-то, кто достоин получить ваше сердце... или три? Наш 8-битный Легендарный Герой всегда будет напоминать вам о простых старинных играх. Фигурка Героя сделана из пеноматериала, у нее есть складная подставка из картона, также ее можно повесить на стену. Служит великолепным украшением стола, как бы говоря: \"Будь моим вторым игроком\", лучше, чем сказали бы глупые цветы.</p>\n<p><strong>Описание</strong></p>\n<ul><li>8-битный Легендарный Герой</li>\n<li>Эксклюзивное творение ThinkGeek!</li>\n<li>Трехслойная 3D форма</li>\n<li>Складная подставка для установки на столе</li>\n<li>Отверстие на задней стороне для подвешивания на стене</li>\n<li>Материал: прочный пеноматериал</li>\n<li>Размеры: высота 28 см x ширина 14 см x глубина 8 см</li>\n</ul></div>", briefDescription: "<h4 class=\"prodheader\">БУДЬ МОИМ ВТОРЫМ ИГРОКОМ</h4>\n<ul><li>Трехмерная фигурка из пеноматериала вызывает олдскульные воспоминания</li>\n<li>В комплекте откидная подставка для установки на столе</li>\n<li>Эксклюзивчик от ThinkGeek!</li>\n</ul>", name: '8-битный Легендарный Герой с букетом сердечек' }] }
    - { sku: '12017', translations: [{ code: ru, metaDesc: "КУБИКИ ДЛЯ ВЗРОСЛЫХ\nВ набор входят 8 кубиков с пазами 2х4\nЦельная хромированная металлическая конструкция\nСовмещается с другими популярными строительными наборами\n", description: "<h4 class=\"prodheader\">КУБИКИ ДЛЯ ВЗРОСЛЫХ</h4>\n<div class=\"right\">\_</div>\n<p>В нашем штабе мирового господства ThinkGeek долгое время преобладает философия, что в кубики можно играть в любом возрасте, но, по всей видимости, некоторые люди считают, что кубики предназначены только для детей. Они из тех же людей, которые с недоумением смотрят на нас, когда в магазине мы отваживаемся войти в отдел с кубиками или кладем в корзину упаковку Fun Dip с явным намерением лично съесть их. Вероятно, еще до того, как дойдем до кассы. Слегка влажный штрих-код все-таки можно отсканировать, правда же?</p>\n<p>Почему вы должны вести унылый образ жизни, если у других людей нет воображения? Не должны! Эксклюзивный набор кубиков - идеальный ответ всем этим занудам. Набор из восьми кубиков с пазами 2x4 можно сочетать с любыми другими наборами кубиков, чтобы создавать всевозможные блестящие творения. Идеальной формы металлические кубики послужат отличным украшением современного офисного или кофейного стола. Оставьте их на видном месте и понаблюдайте, сможет ли кто-то пройти мимо.</p>\n<p><strong>Описание</strong>\_</p>\n<p>\_</p>\n<ul><li>Эксклюзивный Набор Кубиков</li>\n<li>В наборе 8 кубиков с пазами 2x4</li>\n<li>Хромированная цельнометаллическая форма</li>\n<li>Можно использовать с другими кубиками</li>\n<li>Совмеcтимы\_с другими наборами</li>\n<li>Материал: хромированный металл</li>\n<li>Вес: 184 г\_</li>\n<li>С 14 лет</li>\n</ul>", briefDescription: "<h4 class=\"prodheader\">КУБИКИ ДЛЯ ВЗРОСЛЫХ</h4>\n<ul><li>В набор входят 8 кубиков с пазами 2х4</li>\n<li>Цельная хромированная металлическая конструкция</li>\n<li>Совмещается с другими популярными строительными наборами</li>\n</ul>", name: 'Эксклюзивный набор кубиков (Хромированный)' }] }
    - { sku: '12006', translations: [{ code: ru, metaDesc: "ОГОГОБЛИН!\nГоворящая копилка Алчный Гоблин\nРадостно хихикает, когда забирает ваши денежки\nЭксклюзивчик от ThinkGeek!\n", description: "<h4 class=\"prodheader\">ОГОГОБЛИН!</h4>\n<p>Алчные Гоблины из Диабло III. Загадочно, но это существа, которые не могут причинить вред вашему герою, в то же время, именно они, скорее всего, станут причиной его неожиданной гибели. Есть в них что-то такое (возможно, ДОБЫЧА?!) из-за чего хочется держаться подальше. Даже в хардкоре, бывает, преследуя их, мы случайно попадаем в самое пекло. Это редко заканчивается хорошо.</p>\n<p>Этот Алчный Гоблин не заставит вас волноваться ни о чем таком, и мы обещаем, что он не телепортирует вас c оставшимися тремя процентами здоровья. Этот Гоблин останется именно там, куда вы его поставите. Только не оставляйте его у портала, хорошо? Опустите в его мешок монетку и слушайте, как он радостно хихикает, забирая ваши деньги. И не придется его разбивать, чтобы забрать деньги обратно, на дне копилки есть отверстие для извлечения монет. Если бы в игре все было так просто с Алчным Гоблином...</p>\n<p><strong>Описание</strong> \_\_</p>\n<ul><li>Говорящая копилка Алчный Гоблин из Диабло</li>\n<li>Официально лицензированная продукция <em>Diablo III</em></li>\n<li>Эксклюзивно от ThinkGeek</li>\n<li>Радостно смеется, забирая деньги</li>\n<li>Когда в копилку опускаются монетки, проигрывается один из шести звуков</li>\n<li>На дне копилки имеется отверстие для извлечения монет (не придется разбивать копилку, чтобы забрать деньги, конечно, если только нет особого желания это сделать)</li>\n<li>Важно: Не роняет легендарные предметы (если только вы не положили в копилку легендарные предметы)</li>\n<li>Элемент питания: 3 батарейки AAА 1,5В LR03 (не входят в комплект)</li>\n<li>Размеры: глубина 23 см x ширина 11,5 x высота 20 см\_</li>\n<li>Вес: 340 г (без батареек)</li>\n<li><strong>От 6 лет</strong></li>\n</ul>", briefDescription: "<h4 class=\"prodheader\">ОГОГОБЛИН!</h4>\n<ul><li>Говорящая копилка Алчный Гоблин</li>\n<li>Радостно хихикает, когда забирает ваши денежки</li>\n<li>Эксклюзивчик от ThinkGeek!</li>\n</ul>", name: 'Говорящая копилка Алчный Гоблин из Диабло' }] }
    - { sku: '12018', translations: [{ code: ru, metaDesc: 'НЕ БОЮСЬ Я НИКАКОГО КОФЕ Если вас не испугать никакими привидениями, эта кружка для вас. Вмещает 600 мл вашего любимого напитка (Очевидно, какао с зефирками)', description: "<h4 class=\"prodheader\">НЕ БОЮСЬ Я НИКАКОГО КОФЕ</h4>\n<div class=\"right\">\_</div>\n<blockquote>Я пытался придумать что-то совершенно безобидное. Что-то, что я любил с детства. Что-то, что никогда-никогда не причинило бы нам вреда. Мистер Зефирный Человек!<br />- Рэй</blockquote>\n<p>С этой чашкой можно узнать, как пройдет день. С одной стороны она показывает дружелюбное улыбающееся лицо Зефирного Человека, то, которое Рэй помнит из детства. С обратной стороны чашки - зловещий Зефирный Человек, разрушитель миров и гроза Нью-Йорка. С какой стороны попить сегодня?</p>\n<p><strong>Описание</strong> \_\_</p>\n<ul><li>Двусторонняя чашка с изображением Зефирного Человека Stay Puft</li>\n<li>Талисман на счастье с одной стороны и паранормальный монстр с другой стороны</li>\n<li>Лицензированная продукция \"Охотники за привидениями\"</li>\n<li>Вместимость: 600 мл</li>\n<li>Материал: Керамика</li>\n<li>Размеры: высота 8 см x ширина 10 см</li>\n<li>Не нагревать в микроволновой печи</li>\n<li>Не мыть в посудомоечной машине</li>\n<li><strong>От 12 лет</strong></li>\n</ul>", briefDescription: "<h4 class=\"prodheader\">НЕ БОЮСЬ Я НИКАКОГО КОФЕ</h4>\n<ul><li>Если вас не испугать никакими привидениями, эта кружка для вас</li>\n<li>Вмещает 600 мл вашего любимого напитка</li>\n<li>(Очевидно, какао с зефирками)</li>\n</ul>", name: 'Кружка Зефирный Человек Saty Puft' }] }
    - { sku: '12009', translations: [{ code: ru, metaDesc: 'СООРУДИ СЕБЕ КОФЕ! Селай кофе, выпей кофе! Подойдет любой строительный кирпич. Может отвлекать от работы на утренних совещаниях', description: "<h4 class=\"prodheader\">СООРУДИ СЕБЕ КОФЕ!</h4>\n<p><span style=\"color:#ff0000;\"><em>Внимание: Кружка продается без кубиков, вам надо иметь свои. Хотя, мы уверены, что у вас дома уже есть множество подходящих наборов. Да, и кофе не идет с кружкой, сварите его сами. В общем, все, что вы получаете - это кружка. Здесь все.</em></span></p>\n<p>Утренние совещания невыносимы. Нам в ThinkGeek везет, потому что \"утреннее\" совещание начинается в 11, и у нас есть время выпить чашку кофе перед началом бурной мозговой деятельности. Но если в вашем коллективе собрание в 9 утра в порядке вещей, для поддержания бодрости вам понадобится не только кофеин.</p>\n<p>Встречайте Надстраиваемую Кирпичную Кружку. Это кофейная чашка и набор кубиков одновременно! Возьмите свои любимые кубики, подойдут LEGO™, PixelBlocks, Mega Bloks, KRE-O и K'NEX Bricks™, и творите, пока ваше начальство монотонно вещает о чем-то, что считает важным. Во что превратится ваша кружка? Зависит от вас! Не забудьте сделать снимки в ходе действия!</p>\n<p><strong>Описание</strong></p>\n<ul><li>Пейте кофе и творите!</li>\n<li>Цвета: черный, серый и красный</li>\n<li>Внешняя поверхность кружки предназначена для надстройки, подходит большинство кубиков</li>\n<li>Совместимость:\n<ul><li>LEGO™</li>\n<li>PixelBlocks</li>\n<li>Mega Bloks</li>\n<li>KRE-O</li>\n<li>K'NEX Bricks™</li>\n</ul></li>\n<li><strong>Внимание</strong>:\_Эта кружка не является лицензионным товаром LEGO™, PixelBlocks, Mega Bloks, KRE-O или K'NEX Bricks™. Просто все эти кубики подходят для нее. </li>\n<li>Не нагревать в микроволновой печи (но можно наливать горячий кофе)</li>\n<li><strong>Материал</strong>:\_пластик, не содержащий бисфенол А</li>\n<li><strong>Вместимость</strong>:\_355 мл</li>\n<li><strong>Уход</strong>:\_мыть вручную</li>\n</ul>", briefDescription: "<h4 class=\"prodheader\">СООРУДИ СЕБЕ КОФЕ!</h4>\n<ul><li>Сделай кофе, выпей кофе!</li>\n<li>Подойдут любые кубики</li>\n<li>Может отвлекать от работы на утренних совещаниях</li>\n</ul>", name: 'Надстраиваемая кирпичная кружка' }] }
    - { sku: '12035', translations: [{ code: ru, metaDesc: "ДА, ТЫ СУПЕР!\nСупер кружка для супер мам!\nВмещает 400 мл любого супер напитка\nЭксклюзивчик от ThinkGeek!\n", description: "<h4 class=\"prodheader\">ДА, ТЫ СУПЕР!</h4>\n<p>Может, вы и не носите постоянно плащ, но вы и правда супер. Ваши дети так считают. И мы тоже. Также, мы считаем, что об этом нужно сообщить всему миру. Можно, конечно постоянно носить футболку или костюм-сэндвич, кричащий о вашей исключительности, но мы думаем, лучше это сделать с помощью супер-кружки. А точнее, кружки Мамы-Супергероя.</p>\n<p>На каждой кружке Мамы-Супергероя изображены все атрибуты, какие можно ожидать на супер-кружке: плащ, пояс (чтобы не спадали супер-штаны), руки на поясе и эмблема на груди (большая буква М от \"Мама\"). И ручки в стороны - это не случайный выбор позы, это, в то же время, и ручки кружки! Кружка Супер-Мамы вмещает 400 мл вашего любимого напитка, ее можно мыть в посудомоечной машине и нагревать в микроволновке. Единственное, чего не умеет кружка Мамы-Супергероя, - это летать. Это дело супергероя!</p>\n<p>Кружка отлично подходит для всех, чье имя начинается на букву М.</p>\n<p><strong>Описание</strong> \_</p>\n<ul><li>Кружка Мамы-Супергероя</li>\n<li>Полностью готова к борьбе за справедливость</li>\n<li>Руки супергероя, храбро установленные на поясе, - это ручки кружки</li>\n<li>Эксклюзивчик от ThinkGeek!</li>\n<li>Можно мыть в посудомоечной машине</li>\n<li>Можно нагревать в микроволновой печи</li>\n<li>Вместимость: 400 мл.</li>\n<li>Материал: керамика</li>\n<li>Размеры: приблизительно, 9,5 x 17 x 16 см</li>\n</ul>", briefDescription: "<h4 class=\"prodheader\">ДА, ТЫ СУПЕР!</h4>\n<ul><li>Супер кружка для супер мам!</li>\n<li>Вмещает 400 мл любого супер напитка</li>\n<li>Эксклюзивчик от ThinkGeek!</li>\n</ul>", name: 'Кружка Супер-Мамы' }] }
    - { sku: '12027', translations: [{ code: ru, metaDesc: "МАКРОКОСМИЧНО\nВнешний объектив с оригинальным креплением дла iPhone 5/5S\nВ комплекте макролинзы 7х, 14х и 21х\nРаботает с фотографиями, видео и даже ФейсТайм\n", description: "<h4 class=\"prodheader\">МАКРОКОСМИЧНО</h4>\n<p>Макрообъектив Olloclip 3 в 1 совместим с iPhone 5/5S или iPod Touch 5-го поколения (с адаптером из комплекта). Это внешний объектив с простым креплением, включающий линзы 7x, 14x и 21x в небольшой и удобной упаковке.</p>\n<p>Olloclip прост в обращении! Прикрепите его к тыловой камере своего iPhone'а и вы готовы создавать удивительные снимки и видео. Линза с увеличением 21x дает обычный микроскоп, такой же, какой установлен на iPhone'е, и делает восхитительные снимки в движении. Бленда линз с увеличением 14x и 21x рассеивает свет и обрекает вас на успех, обеспечивая оптимальное расстояние до объекта съемки. Для максимального удобства, чехол для хранения Olloclip служит и салфеткой для очистки стекла.</p>\n<p>Описание</p>\n<ul><li>Съемный внешний объектив для iPhone 5/5S</li>\n<li>Линзы с увеличением 7x, 14x, и 21x</li>\n<li>Надевается на угол смартфона iPhone и автоматически выравнивается</li>\n<li>C Olloclip камера автофокусируется как обычно</li>\n<li>Работает с фотографиями, видео и даже ФейсТайм</li>\n<li>Многоэлементная оптика из матового стекла</li>\n<li>Корпус из авиационного алюминия</li>\n<li>Крепление из мягкого пластика не царапает смартофн</li>\n<li>Комплектация Olloclip:\n<ul><li>3 макросъёмочные линзы (7x, 14x и 21x)</li>\n<li>2 бленды InstaFocus для точных снимков на оптимальном расстоянии при рассеянном свете</li>\n<li>Чехол для хранения из мягкой ткани, очищающей стекло</li>\n<li>Адаптер для iPod Touch 5 поколения</li>\n</ul></li>\n<li>Важно:\_Объектив Olloclip разработан специально для формы и размера iPhone 5 и 5S. Не подходит для других устройств, кроме упомянутого выше iPod touch.</li>\n</ul>", briefDescription: "<h4 class=\"prodheader\">МАКРОКОСМИЧНО</h4>\n<ul><li>Внешний объектив с оригинальным креплением дла iPhone 5/5S</li>\n<li>В комплекте макролинзы 7х, 14х и 21х</li>\n<li>Работает с фотографиями, видео и даже ФейсТайм</li>\n</ul>", name: 'Макрообъектив Olloclip 3 в 1 для iPhone' }] }
    - { sku: '12019', translations: [{ code: ru, metaDesc: "НАУКА НА ЗАЩИТЕ НАШИХ ГЛАЗ!\nЛинзы снижают напряжение от компьютера\nОтлично подходят как для кодеров, так и для гамеров\nВыполнены в цвете оникс, оправа из полимера\n", description: "<div id=\"productimage\">\n<div class=\"prod_gallery\">\n<div id=\"image\"><strong>НАУКА НА ЗАЩИТЕ НАШИХ ГЛАЗ!</strong></div>\n</div>\n</div>\n<div class=\"contentblob\">\n<div>\_</div>\n<div id=\"proddescription\">Человеческий глаз - поразительный механизм, который совершенствовался в течение миллионов лет эволюции. Это узкоспециализированный и действенный орган, благодаря которому человек охотился на дичь, собирал ягоды и уворачивался от дубинок. По мере развития человечества, мы стали больше полагаться на созданные нами средства, чем на присущие нам с рождения. <br /><br />В наше время как никогда много так называемых \"работников интеллектуального труда \", целыми днями сидящих за столами, уткнувшись в компьютеры. Больные спины и трудовые мозоли сменились головной болью и сухими уставшими глазами. Вы трете глаза, капаете в них капли, но это не очень-то помогает, правда ведь?<br /><br />Высокопроизводительные компьютерные мониторы и люминисцентное освещение в наших офисах сильно приближаются к синему краю спектра. Проблема в том, что синий свет фокусируется на сетчатке глаза не так, как другие цвета спектра. Когда-нибудь замечали светящийся ореол, после взгляда на синий светодиод? А если долго смотреть на эту лампу, заболит голова, так? Угадайте, почему! Глаза напрягаются, пытаясь сфокусировать это размытое пятно, но у них просто не получается!<br /><br />Что вам нужно, так это возможность отфильтровать синее свечение, которое так напрягает лаза. Благодаря желтым стеклам, компьютерные очки от Gunnar переводят синий цвет в более теплый участок спектра, давая уставшим глазам возможность восстановить силы. Очки не только отфильтровывают синий цвет, но и уменьшают блики, что еще лучше сказывается на восстановлении глаз.<br /><br />Работайте дольше, усерднее и продуктивнее, чем ваши коллеги, и, возможно, получите повышение быстрее, чем тот тупица из офиса напротив. Терпеть не можем того парня.<br /><br /><strong>Описание\_</strong><br /><ul><li>Специальные очки для снижения компьютерного напряжения глаз</li>\n<li>Полимерная оправа черного цвета</li>\n<li>Регулируемые силиконовые носовые накладки</li>\n<li>Высокопрочная конструкция без соединительных деталей</li>\n<li>Ультратонкие плавно изогнутые дужки равномерно распределяют давление наушников, обеспечивая удобное использование очков и гарнитуры вместе</li>\n<li>Цельная передняя часть исключает возможность поломки</li>\n<li>Эргономичные мягкие дужки удобно сидят на любой голове</li>\n<li>Широкоформатные стекла создают панорамный обзор при высоком разрешении изображения</li>\n<li>Ширина стекла 58 мм x переносица 15 мм x длина дужки 130 мм</li>\n<li>Внимание: Нельзя одевать поверх обычных очков, но можно заказать очки с оптическими стеклами\_</li>\n</ul></div>\n</div>", briefDescription: "<h4 class=\"prodheader\">НАУКА НА ЗАЩИТЕ НАШИХ ГЛАЗ!</h4>\n<ul><li>Линзы снижают напряжение от компьютера</li>\n<li>Отлично подходят как для кодеров, так и для гамеров</li>\n<li>Выполнены в цвете оникс, оправа из полимера</li>\n</ul>", name: 'Игровые очки Vayper от Gunnar' }] }
    - { sku: '12003', translations: [{ code: ru, metaDesc: "НАУШНИКИ ДЛЯ МАСТЕРА ЧИФА ВНУТРИ ТЕБЯ!\nРасцвет беспроводных гарнитур серии Astro: A50!\nЗвук Dolby Digital 7.1 и беспроводная технология с частотой 5.8 ГГц\nЦветовая гамма и дизайн в стиле Мастера Чифа\n", description: "<h4 class=\"prodheader\">НАУШНИКИ ДЛЯ МАСТЕРА ЧИФА ВНУТРИ ТЕБЯ!</h4>\n<p>Как только наступает время игры, ты натягиваешь свои наушники и исчезаешь в том самом мире, где разворачивается действие игры. Важно, чтобы эти наушники были качественными во всех отношениях. Во-первых, необходимо слышать все: и взрывы, и врагов, и других игроков. И во-вторых, другие игроки должны слышать тебя! Настало время перевести игру на совершенно новый качественный уровень с гарнитурой Astro A50 Halo Edition.</p>\n<p>С гарнитурой Astro A50 Halo Edition вы можете погрузиться в мир Мастера Чифа с объемным звуком Dolby 7.1 и без сковывающих движения проводов. Однонаправленный микрофон обеспечивает абсолютную чистоту звука и отсутствие помех во время общения с другими игроками. Благодаря новейшей беспроводной технологии, гарнитура Astro A50 Halo Edition предлагает три разных режима эквалайзера для настройки звука в соответствии с различными потребностями - \_для кино, хардкорных игр и состязательных шутеров. А благодаря удобной посадке и мягким амбюшурам наушников Astro A50 Halo Edition, вы сможете играть ночи напролет. Потому что, бывает, война никогда не подходит к концу.</p>\n<p><strong>Описание</strong> \_</p>\n<ul><li>Эти беспроводные наушники - апогей развития технологий игровых гарнитур.</li>\n<li>Цветовая гамма и дизайн в стиле Мастера Чифа</li>\n<li>Беспроводная связь 5,8ГГц</li>\n<li>Dolby 7,1</li>\n<li>Эквалайзер с пресетами</li>\n<li>Микрофон отключается складыванием</li>\n<li>Совместимость: Xbox One (также, работает с PS4, PS3, 360*, PC)\n<ul><li>* В Xbox 360 для голосового чата требуется кабель XBL Controller Cable (продается отдельно)</li>\n</ul></li>\n<li>Особенности Astro A50:\n<ul><li>Transducer Principle: Open Air</li>\n<li>Диапазон воспроизводимых частот: 20 - 21000 Гц</li>\n<li>Искажение: Коэффициент нелинейных искажений (THD) &lt; 1%</li>\n<li>Микрофон: 6,0 мм однонаправленный с шумоподавлением</li>\n<li>Номинальное сопротивление: 48 Ом</li>\n<li>Давление: 2,6Н</li>\n<li>Тип наушников: Накладные</li>\n<li>Вес без кабеля: 363 г</li>\n<li>Разъемы: 2,5 мм Xbox Live Chat, Micro-USB</li>\n</ul></li>\n<li>Особенности MixAmp Tx:\n<ul><li>Беспроводная связь 5,8ГГц с технологией KleerNet</li>\n<li>Точность звуковоспроизведения: 48kHГц 16 бит</li>\n<li>Точность микрофона: 48kГц 16 бит</li>\n<li>Каналы: Stereo с Dolby</li>\n<li>Входы: разъем Micro-USB для питание микрофона, оптический разъем, AUX In (3,5 мм)</li>\n<li>Выход: оптический проходной разъем, разъем USB для зарядки</li>\n<li>Питание: USB</li>\n<li>Виртуальный объемный звук: Dolby PLIIx, Dolby Headphone</li>\n</ul></li>\n<li>В комплекте:\n<ul><li>Беспроводная гарнитура A50</li>\n<li>Беспроводной передатчик MixAmp Tx\_</li>\n<li>Кабель AG1</li>\n<li>Подставка</li>\n<li>Кабели для наушников: 0,5 м Micro-USB кабель</li>\n<li>Кабели для MixAmp: 1 м Micro-USB кабель, 1 м оптический кабель TOSlink</li>\n</ul></li>\n</ul>", briefDescription: "<h4 class=\"prodheader\">НАУШНИКИ ДЛЯ МАСТЕРА ЧИФА ВНУТРИ ТЕБЯ!</h4>\n<ul><li>Расцвет беспроводных гарнитур серии Astro: A50!</li>\n<li>Звук Dolby Digital 7.1 и беспроводная технология с частотой 5.8 ГГц</li>\n<li>Цветовая гамма и дизайн в стиле Мастера Чифа</li>\n</ul>", name: 'Беспроводная гарнитура Astro 50 Halo Edition' }] }
    - { sku: '12014', translations: [{ code: ru, metaDesc: "МИНИАТЮРНЫЙ ИСТОЧНИК МОЩНОГО ЗВУКА\nНебольшой блютусный динамик в виде чашки, наполненной энергией\nУсиленные низкие частоты для более насыщенного звучания\nБлагодаря ручке-карабину динамик всегда с вами\n", description: "<h4 class=\"prodheader\">МИНИАТЮРНЫЙ ИСТОЧНИК МОЩНОГО ЗВУКА</h4>\n<p>Моджо - сильная штука. Считается, что моджо или есть или нет, но если оно когда-то было у вас и пошло на убыль, вы можете его вернуть. Знаете, какой наш лучший способ получить моджо? Без проводов, т.к. в этом случае, мы можем поделиться энергией со всей комнатой. Данный вид энергии присоединяется к нашему смартфону и проигрывает музыку так, что все ее слышат. Нет, мы не сумасшедшие, просто, у нас есть Динамик-Кружка Энергии!</p>\n<p>Динамик-Кружка Энергии, представленный в нескольких потрясающих цветах, является прекрасным дополнением к смартфону, планшету, компьютеру и всему, что работает с Bluetooth. Наслаждайтесь мощным четким звуком, где угодно, - дома, на природе, в парке или в кофейне (где, скорее всего, будете мешать другим посетителям). Прикрепите Кружку-Динамик к чему-нибудь с помощью ручки-карабина, и ваша музыка всегда будет наготове, когда необходима (особенно, во время дневного чая).</p>\n<p><strong>Описание</strong> \_\_</p>\n<ul><li>Маленькая чашка - настоящий портативный блютусный динамик!</li>\n<li>Чашка-Динамик пристегивается к чему угодно с помощью ручки-карабина</li>\n<li>Проигрывает музыку с любого устройства с поддержкой Bluetooth 3.0 (смартфона, планшета, компьютера и т.д.)</li>\n<li>Усиленные басы для еще более басовых басов</li>\n<li>Прорезиненное дно для защиты поверхностей и предотвращения скольжения</li>\n<li>Простое управление одной кнопкой, объединяющей от-/подключение сети и Bluetooth</li>\n<li>Радиус действия: До 10 м (зависит от качества связи)</li>\n<li>Элемент питания: литиево-ионный аккумулятор, заряжаемый кабелем micro-USB (в комплекте)</li>\n<li>Время действия аккумулятора: До 4 часов</li>\n<li>В комплекте: Блютусный динамик Кружка Энергии, кабель USB и краткое руководство пользователя</li>\n<li>Выглядит как чашка, но не стоит нагревать в микроволновке и мыть в посудомоечной машине</li>\n<li>Размеры: приблизительно 6 см x 8 см x 6 см</li>\n<li>Вес: около 105 г</li>\n</ul>", briefDescription: "<h4 class=\"prodheader\">МИНИАТЮРНЫЙ ИСТОЧНИК МОЩНОГО ЗВУКА</h4>\n<ul><li>Небольшой блютусный динамик в виде чашки, наполненной энергией</li>\n<li>Усиленные низкие частоты для более насыщенного звучания</li>\n<li>Благодаря ручке-карабину динамик всегда с вами</li>\n</ul>", name: 'Блютусный Динамик Чашка Энергии' }] }
    - { sku: '12020', translations: [{ code: ru, metaDesc: "ЭТИ ДИНАМИКИ ГРЕМЯТ!\nСтильные USB динамики, полностью готовые к работе\nРаботают от USB, необходим адаптер\nВ один из динамиков встроен регулятор громкости\n", description: "<h4 class=\"prodheader\">ЭТИ ДИНАМИКИ ГРЕМЯТ!</h4>\n<p>Существует множество сложных вещей. Часто, они не работают так хорошо, как должны бы, с учетом их сложности. Про такие вещи мы говорим \"Безобразие!\". Недостатки таких вещей еще более очевидны, если посмотреть на компьютерные наушники JBL Pebbles. Почему? Потому что они просты в применении, а звук из них - как из навороченной акустической системы.</p>\n<p>Просто подключите наушники JBL Pebbles через USB и наслаждайтесь уникальным стерео 2.0 звучанием. USB обеспечивает аудио-информацию и мощность, поэтому не стоит беспокоиться о дополнительном сетевом адаптере. К тому же, провода сворачиваются на нижней части колонок, благодаря чему они не спутываются. На одной из колонок есть регулятор громкости (в центре колонки располагается диск регулировки громкости), с помощью которого можно легко и быстро изменить громкость звучания. Усовершенствуйте звуковую систему своего компьютера с помощью динамиков JBL Pebbles, и музыка скажет вам спасибо.</p>\n<p><strong>Описание</strong> \_</p>\n<ul><li>Простые и стильные USB колонки для вашего компьютера</li>\n<li>Питание от USB - вывод звука по USB</li>\n<li>Провода оборачиваются вокруг ножек и не спутываются; пазы на основании для хранения проводов</li>\n<li>Встроенный переключатель громкости</li>\n<li>Дополнительный вход для подключения других устройств</li>\n<li>Два цвета: черный и белый</li>\n<li>В комплекте:\n<ul><li>Два цифровых USB динамика JBL Pebbles с встроенным USB</li>\n<li>Аудио-кабель</li>\n<li>Краткое руководство пользователя</li>\n</ul></li>\n<li>Размеры: диаметр 15 см x ширина 7 см (каждый)</li>\n<li>Вес: 535 г (каждый)</li>\n</ul>", briefDescription: "<h4 class=\"prodheader\">ЭТИ ДИНАМИКИ ГРЕМЯТ!</h4>\n<ul><li>Стильные USB динамики, полностью готовые к работе</li>\n<li>Работают от USB, необходим адаптер</li>\n<li>В один из динамиков встроен регулятор громкости</li>\n</ul>", name: 'Акустическая система JBL Pebbles' }] }
    - { sku: '12008', translations: [{ code: ru, metaDesc: "ПРОЛЕЙТЕ НЕМНОГО СВЕТА НА ПРЕДМЕТ\nЛампочка, работающая от USB\nВыручает в ситуациях, когда совсем немного света просто необходимо\nСветится в темноте, когда не подключена к сети\n", description: "<h4 class=\"prodheader\">ПРОЛЕЙТЕ НЕМНОГО СВЕТА НА ПРЕДМЕТ</h4>\n<p>Существует множество работающих от USB приборов, которые не так уж и полезны. Например, <a href=\"http://www.thinkgeek.com/c208\">Домашний Камень</a>,\_<a href=\"http://www.thinkgeek.com/ede3\">Дрожащее щупальце</a>. Они, так сказать, больше для декора. Так же, как стразы на телефонном чехле, которые являются чисто декоративным дополнением к вашему пространству, которое иногда так необходимо.</p>\n<p>Но что касается USB лампочки, она никогда не попадет в категорию таких вещей. При подключении к порту USB, лампочка излучает холодный нежно-голубой свет, а при отключении - светится в темноте.</p>\n<p>Лампочка удобна, когда необходимо работать поздно ночью. Конечно, у ноутбука есть подсветка, но иногда, нужно видеть не только экран компьютера. И блестящий гибкий кабель, несомненно, красив и удобен. Подключите лампочку в зарядник <a href=\"http://www.thinkgeek.com/eb7b\">iGeek</a>\_или другой аналогичный зарядник и получите собственную причудливую переносную лампу. Это удобно у бассейна или на природе, когда ненадолго нужен свет, но нет розетки.</p>\n<p><strong>Описание</strong></p>\n<ul><li>Лампочка, работающая от USB (излучает холодный нежно-голубой свет от светодиодов)</li>\n<li>Мерцает в темноте, если не подключена к сети</li>\n<li>Совместима со всеми стандартными портами USB</li>\n<li>Регулируемая гибкая ножка\_из блестящего металла, 24 см</li>\n<li>Для внимательных друг к другу соседей по комнате (невнимательным - по запросу)</li>\n<li>Материалы: Пластик. Каучук. По крайней мере, не стекло.</li>\n<li>Размеры: 6,35 см в ширину, 6,35 см в высоту, кабель 24 см</li>\n<li>Лампа имеет размеры обычной лампы накаливания, разве что цоколь немного меньше.</li>\n<li>Вес: около 57 г</li>\n</ul>", briefDescription: "<h4 class=\"prodheader\">ПРОЛЕЙТЕ НЕМНОГО СВЕТА НА ПРЕДМЕТ</h4>\n<ul><li>Лампочка, работающая от USB</li>\n<li>Выручает в ситуациях, когда совсем немного света просто необходимо</li>\n<li>Светится в темноте, когда не подключена к сети</li>\n</ul>", name: 'Яркая Идея - USB-Лампочка' }] }
    - { sku: '12023', translations: [{ code: ru, metaDesc: "БОЛЬШЕ ПОРТОВ, ЧЕМ IPAD\n7-дюймовый ЖК дисплей с разрешением 1024х600 (720п)\nДвухъядерный процессор А9 1,5 Гц\nВыдвижная внешняя ATSC антенна для работы цифрового телевидения\n", description: "<h4 class=\"prodheader\">БОЛЬШЕ ПОРТОВ, ЧЕМ IPAD</h4>\n<p>Ок, почти любые порты - больше, чем iPad, ничего в этом нет особенного. Все же, мы решили, стоит об этом упомянуть, потому что, в итоге, мы всегда расстраиваемся, когда приходится чинить чей-то iPad (не смотря на то, что оплатили им гарантийное обслуживание Apple и ходили вместе с ними в Genius Bar), и мы понимаем, что придется переносить что-то объемное со своего ноутбука на iPad по Интернету. <br /><br />Ничего подобного не произойдет с планшетом от MJ Technology на базе Android с встроенным HDTV тюнером. Название MJ Technology может показаться знакомым, благодаря обсуждениям их новых планшетов на базе Ubuntu. Операционная система этого 7-дюймовго планшета - Android 4.1 (Jelly Bean), частота 2-ядерного процессора A9 - 1,5 ГГц. Чтобы получить полное представление об этом планшете, представьте себе все, что вы могли бы ожидать от планшета на Android. Теперь ко всему этому прибавьте возможность улавливать сигнал беспроводного цифрового телевидения. Вуаля. При диагонали экрана всего 18 см, планшет и не кажется громоздким и не вызывает муки просмотра крупномасштабных страниц, как на телефоне. Идеальный вариант, то, что надо. <br /><br /><strong>Описание\_</strong></p>\n<ul><li>Планшет на Android с встроенным HDTV тюнером</li>\n<li>Черный, белый и серый цвет</li>\n<li>ОС Android 4.1 (Jelly Bean)</li>\n<li>7-дюймовый ЖК дисплей с разрешением 1024х600 (720п)</li>\n<li>2-ядерный процессора A9,1,5 ГГц</li>\n<li>Встроенная память 8 Гб</li>\n<li>Разъемы для входящей в комплект 3G антенны, карты micro-SD (до 64 Гб), микрофона, гарнитуры и micro-USB\_</li>\n<li>Встроенные камеры (фронтальная 0,3 + 2 Мп тыловая)</li>\n<li>802.1 b/g/n wi-fi</li>\n<li>5-точечный multi-touch ёмкостный сэнсорный экран</li>\n<li>Встроенные динамики с технологией Dolby Digital Audio</li>\n<li>Съемная внешняя ATSC антенна для цифрового телевидения</li>\n<li>Элемент питания: Встроенный заряжаемый литий-полимерный аккумулятор</li>\n<li>При полной зарядке, 4-6 часов работы цифрового телевидения или 8 часов обычной работы планшета</li>\n<li>В комплекте - планшет, кабель microUSB для стандартного USB адаптера, 3G антенна и сетевое зарядное устройство</li>\n<li>Размеры: длина 21 см x ширина 13 см x толщина 2.5 см</li>\n<li>Вес: 310 г</li>\n</ul>", briefDescription: "<h4 class=\"prodheader\">БОЛЬШЕ ПОРТОВ, ЧЕМ IPAD</h4>\n<ul><li>7-дюймовый ЖК дисплей с разрешением 1024х600 (720п)</li>\n<li>Двухъядерный процессор А9 1,5 Гц</li>\n<li>Выдвижная внешняя ATSC антенна для работы цифрового телевидения</li>\n</ul>", name: 'Планшет от MJ Technology на базе Android с встроенным HDTV тюнером' }] }
    - { sku: '12005', translations: [{ code: ru, metaDesc: "ЕДВА ДЕРЖАСЬ НА НОГАХ\nОпределяет содержание алкоголя в крови от 0,000 до 0,400%\nЛегко помещается в кармане или кошельке\nСовместим с iPhone 5/5S, Samsung Galaxy S5, S4 и многими другими смартфонами\n", description: "<h4 class=\"prodheader\">ЕДВА ДЕРЖАСЬ НА НОГАХ</h4>\n<p>У всех неравнодушных к алкоголю взрослых есть свой собственный тест на степень опьянения. Одни начинают неразборчиво говорить, другие становяться неповоротливее, чем обычно (что требует сноровки). Те из нас, кто интроверты по натуре, скажут, что мы пьяны, если мы, не отдавая себе в этом отчета, болтаем с незнакомцами. Конечно, все это не дает точно понять, когда пора закругляться.</p>\n<p>The BACtrack Vio - это беспроводной запрограммированный алкотестер. Подключается к мобильным устройствам посредством Bluetooth 4.0 LE. Вы дышите на алкотестер, и ваш телефон сообщает уровень алкоголя в вашей крови, от 0,000 до 0,400%. Постойте. Есть еще кое-то. Поскольку, алкотестер управляется смартфоном, он умеет кое-что еще. Например, он отслеживает употребеление алкоголя во времени. Он сообщит, во сколько вы будете в здравом сознании (еще 15 минут невнятного караоке или пора садиться спокойно смотреть кино?). С помощью этого устройства можно отправить сообщение по смс или в соцсетях, сообщить кому-нибудь свое местонахождение и с его помощью безопасно добраться до дома. А когда алкотестер сообщит вам уровень алкоголя в крови, вы сможете проверить, не подводит ли вас самоконтроль.</p>\n<p>И еще одно замечание. Всем, кому доводилось спорить с пьяным другом на парковке, это устройство поможет научно доказать, что лучше вам, а не ему, сесть за руль. Ради всеобщего благополучия. В наборе идут три дополнительные насадки, поэтому можно протестировать несколько приятелей, когда они заинтересуются этой штукой.</p>\n<p><strong>Описание</strong></p>\n<ul><li>Определяет уровень алкоголя в крови, 0,000 - 0,400%</li>\n<li>Работает с iPhone 5/5S, 5C, 4S; iPad Air, 4, 3, Mini 1 и 2; Samsung Galaxy S5, S4, S3 (и некоторыми другими мобильными устройствами с поддержкой Android 4.3 и Bluetooth 4.0)</li>\n<li>Беспроводное соединение с iPhone или смартфоном на Android по Bluetooth 4.0 LE</li>\n<li>Бесплатное приложение BACtrack рассчитывает, когда уровень алкоголя в крови вернется к 0,00%, позвляет угадывать уровень алкоголя в крови, оценивает скорость опьянения во времени и дает возможность передавать информацию, например, местонахождение и время, по смс и в соцсетях (если вы звоните друзьям и просите подвезти вас, пусть для них это не обернется проблемой)</li>\n<li>Более точные результаты по сравнению с обычными полупроводниковыми датчиками</li>\n<li>Время готовности: 10 секунд</li>\n<li>Продолжительность дутья: 5 секунд</li>\n<li>Менее чем за 30 секунд вы определите, ехать ли на машине с другом или вызывать такси</li>\n<li>Элементы питания: 1 батарейка AAA (в комплекте)</li>\n<li>Размеры: 2,5 см x 7 см x 1,6 см</li>\n<li>Вес: 57 г (вместе с батарейкой)</li>\n<li>В комплекте алкотестер BACtrack, батарейка, 3 сменных насадки и руководство по эксплуатации</li>\n<li></li>\n</ul>", briefDescription: "<h4 class=\"prodheader\">ЕДВА ДЕРЖАСЬ НА НОГАХ</h4>\n<ul><li>Определяет содержание алкоголя в крови от 0,000 до 0,400%</li>\n<li>Легко помещается в кармане или кошельке</li>\n<li>Совместим с iPhone 5/5S, Samsung Galaxy S5, S4 и многими другими смартфонами</li>\n</ul>", name: 'Карманный алкотестер BACtrack Vio' }] }
    - { sku: '12013', translations: [{ code: ru, metaDesc: "КАК ЗАРЯД КОФЕИНА ДЛЯ ВАШЕЙ ЭЛЕКТРОНИКИ!\nИнвертор мощностью 200 Вт с двумя AC разъемами и новым USB портом 2,1А\nПомещается в обычные автомобильные подстаканники\nНе дайте технике разрядится\n", description: "<div id=\"proddescription\">\n<h4 class=\"prodheader\">КАК ЗАРЯД КОФЕИНА ДЛЯ ВАШЕЙ ЭЛЕКТРОНИКИ!</h4>\n<p>Когда вы начинаете ощущать, что силы на исходе, вы всегда можете обратиться к бесподобному алкалоиду - кофеину, доступному из множества источников, таких как Кружки и, конечно же, проверенного горячего напитка - Кофе. Тянуться к чашке с кофе, когда необходим заряд энергии, - это вполне привычное дело. Что же, теперь и ваша техника может сама подзарядиться от кофе.</p>\n<p>Инвертор Кофейный Стакан V2.0 - это удобной формы источник энергии, который превращает автомобильный зарядник в две 120-вольтовые розетки. Идеально подходит для зарядки смартфонов, планшетов, DVD плееров,телевизоров, игровых приставок и многой другой переносной аппаратуры. Эта усовершенствованная версия кофейной чашки оснащена и современными USB портом мощностью 2,1 ампер. Уникальная форма кофейного стакана позволяет ему чудесно умещаться в современных подстаканниках в машинах, лодках и грузовиках, и не кататься по всему салону автомобиля.</p>\n<p>\_</p>\n</div>\n<div id=\"bullets\">\n<ul><li>Инвертор мощностью 200 Вт с двумя AC разъемами и USB портом</li>\n<li>Новая и усовершенствованная версия нашей любимой вещи</li>\n<li>USB порт силой 2,1 А для большей энергии (в предыдущей версии - 500мА/ч)</li>\n<li>Дает 120-вольтный заряд от любого гнезда прикуривателя</li>\n<li>Постоянная мощность 200 Вт, максимальная мощность 400Вт</li>\n<li>Помещается в стандартные подстаканники</li>\n<li>Кабель 46 см</li>\n<li>Защита от перенапряжения и отключение при низком заряде батареи</li>\n<li>Одновременное подключение трех устройств</li>\n<li>Гарантия 1 год</li>\n<li>Габариты: высота 15 см x диаметр 9 см</li>\n</ul></div>", briefDescription: "<h4 class=\"prodheader\">КАК ЗАРЯД КОФЕИНА ДЛЯ ВАШЕЙ ЭЛЕКТРОНИКИ!</h4>\n<ul><li>Инвертор мощностью 200 Вт с двумя AC разъемами и новым USB портом 2,1А</li>\n<li>Помещается в обычные автомобильные подстаканники</li>\n<li>Не дайте технике разрядится</li>\n</ul>", name: 'Инвертор Кофейный Стакан V2.0' }] }
