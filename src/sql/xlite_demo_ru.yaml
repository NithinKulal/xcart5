    - { sku: '12011', translations: [{ code: ru, metaDesc: "Этот простой в обращении универсальный зум-объектив имеет широкий диапазон увеличения, от 24 мм при широкоугольной съемке до 105 мм при портретной съемке. Встроенный стабилизатор изображения позволяет избежать размытости изображения, вызванного колебанием камеры, увеличивая выдержку почти на 3 ступени. Объектив снижает до минимума хроматическую аберрацию и искажение изображения, благодаря Super-UD-элементам и трем асферическим элементам. Результат - превосходное изображение даже при широкой диафрагме. Кольцевой ультразвуковой привод обеспечивает бесшумную и быструю автофокусировку при полной доступности ручной фокусировки.  Этот надежный и, в то же время, передовой объектив с высоким уровнем пыле- и влогоустойчивости одинаково отвечает требованиям как опытных фотографов-любителей, так и профессионалов.\nКрепление - Cannon EF.\nФокусное расстояние 24-105 мм. Диафрагма 1:4,0.\nВстроенный стабилизатор изображения\nМинимальное расстояние фокусировки - 0,45 м\nДиаметр фильтра - 77 мм, влагоустойчивость\n", description: "<p>Этот простой в обращении универсальный зум-объектив имеет широкий диапазон увеличения, от 24 мм при широкоугольной съемке до 105 мм при портретной съемке. Встроенный стабилизатор изображения позволяет избежать размытости изображения, вызванного колебанием камеры, увеличивая выдержку почти на 3 ступени. Объектив снижает до минимума хроматическую аберрацию и искажение изображения, благодаря Super-UD-элементам и трем асферическим элементам. Результат - превосходное изображение даже при широкой диафрагме. Кольцевой ультразвуковой привод обеспечивает бесшумную и быструю автофокусировку при полной доступности ручной фокусировки. Этот надежный и, в то же время, передовой объектив с высоким уровнем пыле- и влогоустойчивости одинаково отвечает требованиям как опытных фотографов-любителей, так и профессионалов.</p>\n<ul class=\"propsInfo\"><li>Крепление - Cannon EF.</li>\n<li>Фокусное расстояние 24-105 мм. Диафрагма 1:4,0.</li>\n<li>Встроенный стабилизатор изображения</li>\n<li>Минимальное расстояние фокусировки - 0,45 м</li>\n<li>Диаметр фильтра - 77 мм, влагоустойчивость</li>\n</ul>", name: 'Объектив Canon EF 24-105mm f/4L IS USM' }] }
    - { sku: '12001', translations: [{ code: ru, metaDesc: "Для всех Apple Watch Sport предоставляется\_годичная гарантия\_и\_90 дней бесплатной поддержки.\nКомплект\nApple Watch\nзарядный кабель с магнитным креплением (2 м)\nАдаптер питания USB (5 Вт)\nСпортивный ремешок (спортивный ремешок который можно настроить для размера S/M или M/L)\nКраткое руководство пользователя\n\_\nОсобенности Apple Watch Sport\nКорпус из анодированного алюминия серебристого цвета или цвета \"серый космос\"\nСтекло Ion-X\nДисплей Retina с технологией Force Touch\nЗадняя панель из композитного материала\nСпортивный ремешок с застежкой из нержавеющей стали\nDigital Crown\nДатчик сердцебиения, акселерометр и гироскоп\nДатчик внешней освещённости\nДинамик и микрофон\nWi-Fi (802.11b/g/n 2.4ГГц)\nBluetooth 4.0\nДо 18 часов работы от аккумулятора*\nВодонепроницаемость**\n\_\n*Время работы от аккумулятора зависит от настроек и режима использования устройства; фактическое время работы может не совпадать с указанным. Дополнительные сведения приведены на страницах\_www.apple.com/batteries\_и\_www.apple.com/watch/battery.html\n**Часы Apple Watch устойчивы к воздействию влаги и брызг, но не являются водонепроницаемыми. Вы можете пользоваться Apple Watch во время тренировки или под дождём и носить, когда моете руки, но погружать Apple Watch в воду не рекомендуется. Apple Watch имеют степень защиты от влаги IPX7 по стандарту IEC 60529. Кожаные ремешки не являются водостойкими.\nФункции могут быть изменены. Наличие тех или иных функций может зависеть от языка или региона. Требуется iPhone 5 или новее.\n\_", description: "<p>Для всех Apple Watch Sport предоставляется\_<a href=\"http://www.apple.com/legal/warranty\" target=\"_blank\">годичная гарантия</a>\_и\_<a href=\"http://www.apple.com/support/complimentary\" target=\"_blank\">90 дней бесплатной поддержки</a>.</p>\n<h2 class=\"fwl\">Комплект</h2>\n<ul><li>Apple Watch</li>\n<li>зарядный кабель с магнитным креплением (2 м)</li>\n<li>Адаптер питания USB (5 Вт)</li>\n<li>Спортивный ремешок (спортивный ремешок который можно настроить для размера S/M или M/L)</li>\n<li>Краткое руководство пользователя</li>\n</ul><p>\_</p>\n<h2 class=\"fwl\">Особенности Apple Watch Sport</h2>\n<ul><li>Корпус из анодированного алюминия серебристого цвета или цвета \"серый космос\"</li>\n<li>Стекло Ion-X</li>\n<li>Дисплей Retina с технологией Force Touch</li>\n<li>Задняя панель из композитного материала</li>\n<li class=\"compact-right-10\">Спортивный ремешок с застежкой из нержавеющей стали</li>\n<li>Digital Crown</li>\n<li>Датчик сердцебиения, акселерометр и гироскоп</li>\n</ul><ul><li>Датчик внешней освещённости</li>\n<li>Динамик и микрофон</li>\n<li>Wi-Fi (802.11b/g/n 2.4ГГц)</li>\n<li>Bluetooth 4.0</li>\n<li>До 18 часов работы от аккумулятора*</li>\n<li>Водонепроницаемость**</li>\n</ul><p>\_</p>\n<p class=\"disclaimer\">*Время работы от аккумулятора зависит от настроек и режима использования устройства; фактическое время работы может не совпадать с указанным. Дополнительные сведения приведены на страницах\_<a href=\"http://www.apple.com/batteries\" target=\"_blank\">www.apple.com/batteries</a>\_и\_<a href=\"http://www.apple.com/watch/battery.html\" target=\"_blank\">www.apple.com/watch/battery.html</a></p>\n<p class=\"disclaimer\">**Часы Apple Watch устойчивы к воздействию влаги и брызг, но не являются водонепроницаемыми. Вы можете пользоваться Apple Watch во время тренировки или под дождём и носить, когда моете руки, но погружать Apple Watch в воду не рекомендуется. Apple Watch имеют степень защиты от влаги IPX7 по стандарту IEC 60529. Кожаные ремешки не являются водостойкими.</p>\n<p class=\"disclaimer\"><br />Функции могут быть изменены. Наличие тех или иных функций может зависеть от языка или региона. Требуется iPhone 5 или новее.</p>\n<p>\_</p>", name: 'Apple Watch Sport 42мм со Спортивным Ремешком' }] }
    - { sku: '12002', translations: [{ code: ru, metaDesc: "УСЛЫШЬ, ЧТО ДО ЭТОГО НЕ СЛЫШАЛ\nОтличная игровая гарнитура, совместимая с множеством платформ\nВнешний усилитель MixAmp Pro расширяет возможности настройки звука\nСовместимость с Xbox one, PS4, PS3 м PC\n", description: "<h4 class=\"prodheader\">УСЛЫШЬ, ЧТО ДО ЭТОГО НЕ СЛЫШАЛ</h4>\n<p>Как только наступает время игры, вы натягиваете свои наушники и исчезаете в том самом мире, где разворачивается действие игры. Важно, чтобы эти наушники были качественными во всех отношениях. Во-первых, необходимо слышать все, и взрывы, и врагов, и других игроков. И во-вторых, другие игроки должны слышать вас! Настало время перевести игру на совершенно новый качественный уровень с гарнитурой Astro A30.</p>\n<p>Аудиосистема Astro A30 обеспечивает объемное звучание Dolby 7.1, сочетая мощность наушников A30 и внешнего усилителя MixAmp Pro. Аудиосистема А30, несомненный выбор всех мультиплатформенных игроков, - это сверхпортативная и невесомая гарнитура, оснащенная тремя аудиокабелями, позволяющими без проблем подключаться не только к Xbox One, но и к множеству других мобильных устройств и игровых консолей. Накладки из дышащего материала регулируются по размеру и делают наушники настолько удобными, что о них можно забыть. Внешний усилитель MixAmp Pro обеспечивает мощный объемный звук Dolby 7.1 в ваших любимых играх и позволяет улавливать и голоса и звуки игры. Аудиосистема Astro A30 - сверхмощный слух!</p>\n<p>Описание</p>\n<ul><li>Полное погружение в игру</li>\n<li>Доступные цвета: черный и белый</li>\n<li>Совместимость: Xbox One/PS4/PS3/PC</li>\n<li>Особенности Astro A30:\n<ul><li>Преобразователь: Динамический, Закрытый</li>\n<li>Частота воспроизведения: 20 - 21000 Гц</li>\n<li>Коэффициент искажений: Менее 0.1%</li>\n<li>Микрофон: 6.0 мм, однонарпавленный с шумоподавлением</li>\n<li>Номинальное сопротивление: 32 Ом</li>\n<li>Давление: 2.0Н</li>\n<li>Тип наушников: Накладные</li>\n<li>Вес без кабеля: 188 г</li>\n<li>Разъемы: штекер 3,5 мм, 4 контакта</li>\n</ul></li>\n<li>Особенности MixAmp Pro:\n<ul><li>Задние выходы: 3,5 мм Mini TOSlink, mp3 разъем 3,5 мм, USB mini-B (аудио/питание), выход 3,5 мм</li>\n<li>Частота воспроизведения: 20-20,000 Гц</li>\n<li>Мощность: 70 мВ 32 Ом / канал</li>\n<li>Передние выходы: Разъем для гарнитуры, 2,5 мм порт контроллера Xbox Live, два порта 3,5 мм для последовательного соединения</li>\n</ul></li>\n<li>В комплекте:\_\n<ul><li>Гарнитура A30</li>\n<li>Микрофон A30</li>\n<li>панели ASTRO</li>\n<li>MixAmp Pro</li>\n<li>Кабели к наушникам: Кабель с встроенным отключением исходящего звука для A30 длиной 2 метра, 65-миллиметровый разветвитель для ПК</li>\n<li>Кабели к MixAmp: оптический кабель TOSLink 3м, кабель Mini-USB 3м, кабель для чата Xbox Live 1,5 м, аудиокабель 3,5 мм 1,% м</li>\n</ul></li>\n</ul>", briefDescription: "<h4 class=\"prodheader\">УСЛЫШЬ, ЧТО ДО ЭТОГО НЕ СЛЫШАЛ</h4>\n<ul><li>Отличная игровая гарнитура, совместимая с множеством платформ</li>\n<li>Внешний усилитель MixAmp Pro расширяет возможности настройки звука</li>\n<li>Совместимость с Xbox one, PS4, PS3 м PC</li>\n</ul>", name: 'Гарнитура Astro 30' }] }
    - { sku: 12003p, translations: [{ code: ru, metaDesc: "Смартфон, Apple iOS 8\nДиагональ дисплея: 11,9 см (4,7 дюйма),\_фотокамера 8,0 Мп\nчастота процессора 1.40 ГГц,\_2 ядра, флэш память: 64,0 Гб\nGPS\nLTE,\_WLAN,\_Bluetooth 4.0,\_NFC\n", description: "<ul class=\"propsInfo\"><li>Смартфон, Apple iOS 8</li>\n<li>Диагональ дисплея: 11,9 см (4,7 дюйма),\_фотокамера 8,0 Мп</li>\n<li>частота процессора 1.40 ГГц,\_2 ядра, флэш память: 64,0 Гб</li>\n<li>GPS</li>\n<li>LTE,\_WLAN,\_Bluetooth 4.0,\_NFC</li>\n</ul>", name: 'Apple iPhone 6S Plus [Опции и Атрибуты]' }] }
    - { sku: '10096', translations: [{ code: ru, metaDesc: "Новейший дизайн\nПри толщине 7,6 мм и весе 113 г, iPhone SE отличается удивительно тонким и легким дизайном. Сделан из анодированного алюминия. Особенную четкость формы создают ограненные скошенные края.\_\nВеликолепный 4-дюймовый ЖК-дисплей.\nШироко­формат­ный дисплей Multi-Touch с\_диагональю 4\_дюйма, подсветкой LED и\_технологией\_IPS\_\nМощный процессор A9\nA9 с\_64-битной архитектурой\_и\_встроенный сопроцессор движения М9\nУльтрабыстрая беспроводная связь\nБлагодаря поддержке новейших беспроводных технологий, iPhone 5S подключается к еще большему числу сетей по всему миру. Wi-Fi также стал быстрее.\_\nЧто в коробке\n\_\_\_ iPhone SE с iOS 9.3\_\_\_ Наушники Apple EarPods с ДУ и микрофоном\_\_\_ Кабель Lightning для USB\_\_\_ USB адаптер\nГарантия\nДля каждого iPhone действует бесплатная 90-дневная телефонная техподдержка и одно-годичное гарантийное обслуживание.\_Это демо сайт. На нашем сайте нельзя купить данный товар.Товар можно приобрести на Apple Store , откуда была взята представленная информация.", description: "<h4>Новейший дизайн</h4>\n<p>При толщине 7,6 мм и весе 113 г, iPhone SE отличается удивительно тонким и легким дизайном. Сделан из анодированного алюминия. Особенную четкость формы создают ограненные скошенные края.<br />\_</p>\n<h4>Великолепный 4-дюймовый ЖК-дисплей.</h4>\n<p>Широко­формат­ный дисплей Multi-Touch с\_диагональю 4\_дюйма, подсветкой LED и\_технологией\_IPS<br />\_</p>\n<h4>Мощный процессор A9</h4>\n<p>A9 с\_64-битной архитектурой\_и\_встроенный сопроцессор движения М9</p>\n<h4>Ультрабыстрая беспроводная связь</h4>\n<p>Благодаря поддержке новейших беспроводных технологий, iPhone 5S подключается к еще большему числу сетей по всему миру. Wi-Fi также стал быстрее.<br />\_</p>\n<h4>Что в коробке</h4>\n<p>\_\_\_ iPhone SE с iOS 9.3<br />\_\_\_ Наушники Apple EarPods с ДУ и микрофоном<br />\_\_\_ Кабель Lightning для USB<br />\_\_\_ USB адаптер</p>\n<h4>Гарантия</h4>\n<p>Для каждого iPhone действует бесплатная 90-дневная телефонная техподдержка и одно-годичное гарантийное обслуживание.<br /><br />\_<br />Это демо сайт. На нашем сайте нельзя купить данный товар.<br />Товар можно приобрести на Apple Store , откуда была взята представленная информация.</p>", name: 'Apple iPhone SE [Опции и Атрибуты] [Специальные вкладки]' }] }

